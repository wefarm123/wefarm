<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WEFARM Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #9AC18B;
    }
    .cover-container {
      position: relative;
    }
    .cover-container img {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
    }
    .cover-container button {
      position: absolute;
      bottom: 10px;
      right: 10px;
      padding: 6px 10px;
    }
    .profile-section {
      padding: 0 20px;
      margin-top: -75px;
      display: flex;
      gap: 20px;
    }
    .profile-pic-container {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      border: 5px solid white;
      background: #fff;
    }
    .profile-pic-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .profile-pic-container button {
      margin-top: 5px;
    }
    .user-info {
      padding-top: 60px;
    }
    .user-info h2 {
      margin: 0;
    }
    .nav-tabs ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 20px;
      padding: 0;
      border-bottom: 1px solid #ccc;
    }
    .nav-tabs ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      padding-bottom: 6px;
      display: inline-block;
    }
    .container {
      display: flex;
      padding: 20px;
    }
    .left-sidebar {
      width: 30%;
      padding-right: 20px;
    }
    .main-content {
      width: 70%;
    }
    .intro-section {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .edit-btn {
      background: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .post-box {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .post-box textarea {
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
    }
    .post-options button {
      margin-top: 10px;
      margin-right: 10px;
      padding: 8px;
      border: none;
      border-radius: 6px;
      background: #eee;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Cover Photo -->
  <div class="cover-container">
    <img id="coverPhoto" src="default-cover-pic.jpg" alt="Cover Photo">
    <input type="file" id="coverInput" accept="image/*" hidden>
    <button onclick="document.getElementById('coverInput').click()">Change Cover</button>
  </div>

  <!-- Profile Section -->
  <div class="profile-section">
    <div class="profile-pic-container">
      <img id="profilePic" src="default-profile-pic.jpg" alt="Profile Picture">
      <input type="file" id="profileInput" accept="image/*" hidden>
      <button onclick="document.getElementById('profileInput').click()">Change Profile Pic</button>
    </div>
    <div class="user-info">
      <h2 id="userName">Your Name</h2>
    </div>
  </div>

  <!-- Navigation Tabs -->
  <div class="nav-tabs">
    <ul>
      <li><a href="#">Timeline</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Friends</a></li>
      <li><a href="#">Photos</a></li>
      <li><a href="#">Archive</a></li>
      <li><a href="#">More</a></li>
    </ul>
  </div>

  <!-- Content -->
  <div class="container">
    <!-- Intro Section (Left Sidebar) -->
    <div class="left-sidebar">
      <div class="intro-section">
        <h2>Intro</h2>
        <p><strong>Works at:</strong> <span id="worksAt">Loading...</span></p>
        <p><strong>Studied at:</strong> <span id="studiedAt">Loading...</span></p>
        <p><strong>Lives in:</strong> <span id="livesIn">Loading...</span></p>
        <p><strong>From:</strong> <span id="from">Loading...</span></p>
      </div>
      <button class="edit-btn">Edit Details</button>
    </div>

    <!-- Main Content Area (Posts) -->
    <div class="main-content">
      <div class="post-box">
        <textarea placeholder="What’s on your mind?" rows="4"></textarea>
        <div class="post-options">
          <button>Photo/Video</button>
          <button>Tag Friends</button>
          <button>Check-in</button>
        </div>
      </div>
      <div class="posts">
        <p>No posts yet.</p>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getDatabase, ref as dbRef, set, get, child } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js";

    const firebaseConfig = {
      const firebaseConfig = {
    apiKey: "AIzaSyCop_ZiP-q7YSWB54kYytKoJKvjFecoiRU",
    authDomain: "wefarmproject.firebaseapp.com",
    projectId: "wefarmproject",
    storageBucket: "wefarmproject.appspot.com",
    messagingSenderId: "260514820964",
    appId: "1:260514820964:web:400135c256ed2554388071",
    databaseURL: "https://wefarmproject-default-rtdb.asia-southeast1.firebasedatabase.app"  // ✅ Add this
  };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const storage = getStorage(app);

    const coverInput = document.getElementById("coverInput");
    const profileInput = document.getElementById("profileInput");
    const coverPhoto = document.getElementById("coverPhoto");
    const profilePic = document.getElementById("profilePic");
    const userName = document.getElementById("userName");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        const uid = user.uid;
        const userDbRef = dbRef(db, "users/" + uid);

        // Load existing data
        get(child(dbRef(db), `users/${uid}`)).then((snapshot) => {
          if (snapshot.exists()) {
            const data = snapshot.val();
            if (data.name) userName.textContent = data.name;
            if (data.coverURL) coverPhoto.src = data.coverURL;
            if (data.profileURL) profilePic.src = data.profileURL;
            if (data.worksAt) document.getElementById("worksAt").textContent = data.worksAt;
            if (data.studiedAt) document.getElementById("studiedAt").textContent = data.studiedAt;
            if (data.livesIn) document.getElementById("livesIn").textContent = data.livesIn;
            if (data.from) document.getElementById("from").textContent = data.from;
          }
        });

        // Upload cover photo
        coverInput.addEventListener("change", (e) => {
          const file = e.target.files[0];
          const storageRef = ref(storage, `users/${uid}/cover.jpg`);
          uploadBytes(storageRef, file).then(() => {
            getDownloadURL(storageRef).then((url) => {
              set(dbRef(db, `users/${uid}/coverURL`), url);
              coverPhoto.src = url;
            });
          });
        });

        // Upload profile pic
        profileInput.addEventListener("change", (e) => {
          const file = e.target.files[0];
          const storageRef = ref(storage, `users/${uid}/profile.jpg`);
          uploadBytes(storageRef, file).then(() => {
            getDownloadURL(storageRef).then((url) => {
              set(dbRef(db, `users/${uid}/profileURL`), url);
              profilePic.src = url;
            });
          });
        });
      }
    });
  </script>
</body>
</html>
