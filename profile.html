<!-- Scripts -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
  import { getDatabase, ref as dbRef, get, update, child, set } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
  import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCop_ZiP-q7YSWB54kYytKoJKvjFecoiRU",
    authDomain: "wefarmproject.firebaseapp.com",
    databaseURL: "https://wefarmproject-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "wefarmproject",
    storageBucket: "wefarmproject.firebasestorage.app",
    messagingSenderId: "260514820964",
    appId: "1:260514820964:web:400135c256ed2554388071"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);
  const storage = getStorage(app);

  const profileInput = document.getElementById("profileInput");
  const coverInput = document.getElementById("coverInput");
  const profilePic = document.getElementById("profilePic");
  const coverPhoto = document.getElementById("coverPhoto");
  const userName = document.getElementById("userName");

  const changeCoverBtn = document.getElementById("changeCoverBtn");
  const changeProfileBtn = document.getElementById("changeProfileBtn");
  const logoutBtn = document.getElementById("logoutBtn");

  const modal = document.getElementById("editModal");
  const locationModal = document.getElementById("locationModal");

  // For Intro modal fields
  const editOccupation = document.getElementById("editOccupation");
  const editStudiedAt = document.getElementById("editStudiedAt");
  const editState = document.getElementById("editState");
  const editDistrict = document.getElementById("editDistrict");
  const editFrom = document.getElementById("editFrom");
  const editAge = document.getElementById("editAge");

  let currentUID = null;

  // Populate Age Dropdown (Birth Year) from current year back 100 years
  const currentYear = new Date().getFullYear();
  for (let y = currentYear; y > currentYear - 100; y--) {
    const opt = document.createElement("option");
    opt.value = y;
    opt.textContent = y;
    editAge.appendChild(opt);
  }

  // Populate District dropdown for the modal based on chosen state (for Intro modal)
  editState.addEventListener("change", function () {
    const state = this.value;
    const districts = getDistricts(state);
    editDistrict.innerHTML = '<option value="">-- Select District --</option>';
    districts.forEach(dist => {
      const option = document.createElement("option");
      option.value = dist;
      option.textContent = dist;
      editDistrict.appendChild(option);
    });
  });

  // Helper: Return sample districts for a state (expand this list as needed)
  function getDistricts(state) {
    const data = {
      "Bihar": ["Patna", "Gaya", "Bhagalpur"],
      "Maharashtra": ["Mumbai", "Pune", "Nagpur"],
      "Uttar Pradesh": ["Lucknow", "Kanpur", "Varanasi"],
      "Delhi": ["Central Delhi", "North Delhi", "South Delhi"],
      "Karnataka": ["Bengaluru Urban", "Mysuru", "Mangalore"]
    };
    return data[state] || [];
  }

  // For Location Modal (triggered by pencil icon)
  const locState = document.getElementById("locState");
  const locDistrict = document.getElementById("locDistrict");

  // Populate state dropdown for location modal using same data
  for (let state in {
    "Bihar": 1,
    "Maharashtra": 1,
    "Uttar Pradesh": 1,
    "Delhi": 1,
    "Karnataka": 1
  }) {
    const opt = document.createElement("option");
    opt.value = state;
    opt.textContent = state;
    locState.appendChild(opt);
  }

  locState.addEventListener("change", function () {
    const districts = getDistricts(this.value);
    locDistrict.innerHTML = '<option value="">-- Select District --</option>';
    districts.forEach(dist => {
      const option = document.createElement("option");
      option.value = dist;
      option.textContent = dist;
      locDistrict.appendChild(option);
    });
  });

  function openLocationModal() {
    locationModal.style.display = "block";
  }
  function closeLocationModal() {
    locationModal.style.display = "none";
  }
  function saveLocation() {
    const state = locState.value;
    const district = locDistrict.value;
    const locationString = district && state ? `${district}, ${state}` : "";
    // Update livesIn field in Firebase without overwriting others
    const userRef = dbRef(db, `users/${currentUID}`);
    update(userRef, { livesIn: locationString })
      .then(() => {
        document.getElementById("livesIn").textContent = locationString || "â€”";
        closeLocationModal();
      })
      .catch(error => console.error("Error updating location:", error));
  }

  // Set up event listener for location modal's Save button within its modal-content:
  // We'll add inline onclick="saveLocation()" in the modal markup below.

  onAuthStateChanged(auth, (user) => {
    if (user) {
      currentUID = user.uid;
      get(child(dbRef(db), `users/${currentUID}`)).then((snapshot) => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          userName.textContent = (data.firstName || "") + " " + (data.lastName || "");
          if (data.profileURL) profilePic.src = data.profileURL;
          if (data.coverURL) coverPhoto.src = data.coverURL;
          document.getElementById("occupation").textContent = data.occupation || "â€”";
          document.getElementById("studiedAt").textContent = data.studiedAt || "â€”";
          document.getElementById("livesIn").textContent = data.livesIn || "â€”";
          document.getElementById("from").textContent = data.from || "â€”";
          document.getElementById("age").textContent = data.age || "â€”";
        }
      });

      changeCoverBtn.onclick = () => coverInput.click();
      coverInput.onchange = (e) => uploadAndSet(e, "coverURL", coverPhoto);

      changeProfileBtn.onclick = () => profileInput.click();
      profileInput.onchange = (e) => uploadAndSet(e, "profileURL", profilePic);
    } else {
      window.location.href = "social.html";
    }
  });

  logoutBtn.onclick = () => {
    signOut(auth).then(() => window.location.href = "social.html");
  };

  function uploadAndSet(event, key, imgElement) {
    const file = event.target.files[0];
    if (!file) return;
    const fileRef = ref(storage, `users/${currentUID}/${key}.jpg`);
    uploadBytes(fileRef, file).then(() => {
      getDownloadURL(fileRef).then((url) => {
        update(dbRef(db, `users/${currentUID}`), { [key]: url });
        imgElement.src = url;
      });
    });
  }

  // Intro modal for editing Occupation, Studied at, Lives in, From, and Age
  window.openModal = () => {
    modal.style.display = "block";
  };

  window.saveIntro = async () => {
    const occupation = document.getElementById("editOccupation").value;
    const studiedAt = document.getElementById("editStudiedAt").value;
    const livesInSelect = document.getElementById("editDistrict");
    const stateSelect = document.getElementById("editState");
    const fromVal = document.getElementById("editFrom").value;
    const ageVal = document.getElementById("editAge").value;

    // Create location string if both are selected
    let livesIn = "";
    if (stateSelect.value && livesInSelect.value) {
      livesIn = `${livesInSelect.value}, ${stateSelect.value}`;
    }

    // Fetch existing data to preserve unchanged fields
    const userRef = dbRef(db, `users/${currentUID}`);
    const snapshot = await get(userRef);
    const existingData = snapshot.exists() ? snapshot.val() : {};

    const updatedData = {
      ...existingData,
      occupation: occupation || existingData.occupation,
      studiedAt: studiedAt || existingData.studiedAt,
      livesIn: livesIn || existingData.livesIn,
      from: fromVal || existingData.from,
      age: ageVal || existingData.age
    };

    update(userRef, updatedData).then(() => {
      modal.style.display = "none";
      location.reload();
    }).catch(error => console.error("Failed to update user intro:", error));
  };

  window.onclick = (e) => {
    if (e.target == modal) modal.style.display = "none";
    if (e.target == locationModal) locationModal.style.display = "none";
  };
</script>
