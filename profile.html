<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WEFARM Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #9AC18B;
    }

    .cover-container {
      position: relative;
      height: 250px;
      overflow: hidden;
    }

    .cover-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .cover-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      padding: 8px 12px;
      background-color: #ffffffcc;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
    }

    .logout-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 6px 12px;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .profile-section {
      display: flex;
      align-items: flex-end;
      gap: 20px;
      padding: 0 20px;
      margin-top: -75px;
      position: relative;
    }

    .profile-pic-container {
      position: relative;
      width: 150px;
      height: 150px;
    }

    .profile-pic-container img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 5px solid white;
      object-fit: cover;
      background: white;
    }

    .profile-pic-btn {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      background: rgba(0,0,0,0.6);
      color: white;
      font-size: 14px;
      padding: 6px 0;
      cursor: pointer;
      border-radius: 0 0 50% 50%;
    }

    .user-info h2 {
      margin: 0;
    }

    .nav-tabs {
      background: white;
      padding: 10px 20px;
      border-bottom: 1px solid #ccc;
    }

    .nav-tabs ul {
      display: flex;
      gap: 15px;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .nav-tabs a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .container {
      display: flex;
      gap: 20px;
      padding: 20px;
    }

    .left-sidebar {
      width: 25%;
      background: white;
      padding: 15px;
      border-radius: 10px;
    }

    .edit-btn {
      margin-top: 10px;
      padding: 8px 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .main-content {
      flex: 1;
      background: white;
      padding: 15px;
      border-radius: 10px;
    }

    .post-box textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: none;
    }

    .post-options {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .post-options button {
      padding: 8px 12px;
      border: none;
      background: #eee;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- HTML: Cover Section -->
<div class="cover-container">
  <img id="coverPhoto" src="profileD.png" alt="Cover Photo" />
  <input type="file" id="coverInput" accept="image/*" hidden />
  <button class="cover-btn" id="changeCoverBtn">Change Cover Pic</button>
  <button class="logout-btn" id="logoutBtn">Logout</button>
</div>

<!-- HTML: Profile Pic -->
<div class="profile-section">
  <div class="profile-pic-container">
    <img id="profilePic" src="profileD.png" alt="Profile Picture" />
    <input type="file" id="profileInput" accept="image/*" hidden />
    <div class="profile-pic-btn" id="changeProfileBtn">Change Profile Pic</div>
  </div>
  <div class="user-info">
    <h2 id="userName">Your Name</h2>
  </div>
</div>


  <!-- Navigation Tabs -->
  <div class="nav-tabs">
    <ul>
      <li><a href="#">Timeline</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Friends</a></li>
      <li><a href="#">Photos</a></li>
      <li><a href="#">Archive</a></li>
      <li><a href="#">More</a></li>
    </ul>
  </div>

  <!-- Content -->
  <div class="container">
    <!-- Intro Section (Left Sidebar) -->
    <div class="left-sidebar">
      <div class="intro-section">
        <h2>Intro</h2>
        <p><strong>Works at:</strong> <span id="worksAt">Loading...</span></p>
        <p><strong>Studied at:</strong> <span id="studiedAt">Loading...</span></p>
        <p><strong>Lives in:</strong> <span id="livesIn">Loading...</span></p>
        <p><strong>From:</strong> <span id="from">Loading...</span></p>
      </div>
      <button class="edit-btn">Edit Details</button>
    </div>

    <!-- Main Content Area (Posts) -->
    <div class="main-content">
      <div class="post-box">
        <textarea placeholder="What’s on your mind?" rows="4"></textarea>
        <div class="post-options">
          <button>Photo/Video</button>
          <button>Tag Friends</button>
          <button>Check-in</button>
        </div>
      </div>
      <div class="posts">
        <p>No posts yet.</p>
      </div>
    </div>
  </div>

  <!-- Firebase Scripts -->
 <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
  import { getDatabase, ref as dbRef, set, get, child } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
  import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js";

    const firebaseConfig = {
const firebaseConfig = {
    apiKey: "AIzaSyCop_ZiP-q7YSWB54kYytKoJKvjFecoiRU",
    authDomain: "wefarmproject.firebaseapp.com",
    projectId: "wefarmproject",
    storageBucket: "wefarmproject.appspot.com",
    messagingSenderId: "260514820964",
    appId: "1:260514820964:web:400135c256ed2554388071",
    databaseURL: "https://wefarmproject-default-rtdb.asia-southeast1.firebasedatabase.app"  // ✅ Add this
  };

const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);
  const storage = getStorage(app);

  const profileInput = document.getElementById("profileInput");
  const coverInput = document.getElementById("coverInput");
  const profilePic = document.getElementById("profilePic");
  const coverPhoto = document.getElementById("coverPhoto");
  const userName = document.getElementById("userName");

  const changeCoverBtn = document.getElementById("changeCoverBtn");
  const changeProfileBtn = document.getElementById("changeProfileBtn");
  const logoutBtn = document.getElementById("logoutBtn");

  let currentUID = null;

  onAuthStateChanged(auth, (user) => {
    if (user) {
      currentUID = user.uid;

      // Load existing data
      get(child(dbRef(db), `users/${currentUID}`)).then((snapshot) => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          if (data.name) userName.textContent = data.name;
          if (data.profileURL) profilePic.src = data.profileURL;
          if (data.coverURL) coverPhoto.src = data.coverURL;
        }
      });

      // Enable Cover Photo Change
      changeCoverBtn.addEventListener("click", () => {
        coverInput.click();
      });

      coverInput.addEventListener("change", (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const coverRef = ref(storage, `users/${currentUID}/cover.jpg`);
        uploadBytes(coverRef, file).then(() => {
          getDownloadURL(coverRef).then((url) => {
            set(dbRef(db, `users/${currentUID}/coverURL`), url);
            coverPhoto.src = url;
          });
        });
      });

      // Enable Profile Pic Change
      changeProfileBtn.addEventListener("click", () => {
        profileInput.click();
      });

      profileInput.addEventListener("change", (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const profileRef = ref(storage, `users/${currentUID}/profile.jpg`);
        uploadBytes(profileRef, file).then(() => {
          getDownloadURL(profileRef).then((url) => {
            set(dbRef(db, `users/${currentUID}/profileURL`), url);
            profilePic.src = url;
          });
        });
      });

    } else {
      alert("Please log in.");
      window.location.href = "social.html";
    }
  });

  // ✅ Logout (Now properly scoped)
  window.logoutUser = () => {
    signOut(auth).then(() => {
      window.location.href = "social.html";
    }).catch((error) => {
      alert("Logout failed: " + error.message);
    });
  };

  // Attach logout function properly to button
  logoutBtn.addEventListener("click", () => {
    logoutUser();
  });
</script>
</body>
</html>
