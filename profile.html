<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WEFARM Profile</title>
  <!-- Font Awesome for Pencil Icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Animate.css and AOS for animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #9AC18B;
    }
    .cover-container {
      position: relative;
      height: 250px;
      overflow: hidden;
    }
    .cover-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .cover-btn, .logout-btn {
      position: absolute;
      padding: 8px 12px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      border: none;
    }
    .cover-btn {
      bottom: 10px;
      right: 10px;
      background-color: #ffffffcc;
    }
    .logout-btn {
      top: 10px;
      right: 10px;
      background: #dc3545;
      color: white;
    }
    .profile-section {
      display: flex;
      align-items: flex-end;
      gap: 20px;
      padding: 0 20px;
      margin-top: -75px;
    }
    .profile-pic-container {
      position: relative;
      width: 150px;
      height: 150px;
    }
    .profile-pic-container img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 5px solid white;
      object-fit: cover;
    }
    .profile-pic-btn {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      background: rgba(0,0,0,0.6);
      color: white;
      font-size: 14px;
      padding: 6px 0;
      cursor: pointer;
      border-radius: 0 0 50% 50%;
    }
    .user-info h2 {
      margin: 0;
      color: white;
      text-shadow: 1px 1px 3px black;
    }
    .nav-tabs {
      background: white;
      padding: 10px 20px;
      border-bottom: 1px solid #ccc;
    }
    .nav-tabs ul {
      display: flex;
      gap: 15px;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .nav-tabs a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .container {
      display: flex;
      gap: 20px;
      padding: 20px;
    }
    .left-sidebar, .main-content {
      background: white;
      padding: 15px;
      border-radius: 10px;
    }
    .left-sidebar {
      width: 25%;
    }
    .main-content {
      flex: 1;
    }
    .edit-btn {
      margin-top: 10px;
      padding: 8px 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    /* Modal for editing Intro fields */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fff;
      padding: 20px;
      margin: 10% auto;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
    }
    .modal-content label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    .modal-content input, .modal-content select {
      width: 100%;
      margin: 6px 0 12px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .modal-content button {
      background-color: #2e7d32;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      width: 100%;
      font-weight: bold;
    }
  </style>
</head>
<body>

<!-- Cover Section -->
<div class="cover-container" data-aos="fade-down">
  <img id="coverPhoto" src="profileD.png" alt="Cover Photo" />
  <input type="file" id="coverInput" accept="image/*" hidden />
  <button class="cover-btn" id="changeCoverBtn">Change Cover Pic</button>
  <button class="logout-btn" id="logoutBtn">Logout</button>
</div>

<!-- Profile Section -->
<div class="profile-section" data-aos="fade-up">
  <div class="profile-pic-container">
    <img id="profilePic" src="profileD.png" alt="Profile Picture" />
    <input type="file" id="profileInput" accept="image/*" hidden />
    <div class="profile-pic-btn" id="changeProfileBtn">Change Profile Pic</div>
  </div>
  <div class="user-info">
    <h2 id="userName">Your Name</h2>
  </div>
</div>

<!-- Navigation Tabs -->
<div class="nav-tabs">
  <ul>
    <li><a href="#">Timeline</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Friends</a></li>
    <li><a href="#">Photos</a></li>
    <li><a href="#">Archive</a></li>
    <li><a href="#">More</a></li>
  </ul>
</div>

<!-- Main Container -->
<div class="container">
  <div class="left-sidebar" data-aos="fade-right">
    <div class="intro-section">
      <h2>Intro</h2>
      <p><strong>Occupation:</strong> <span id="occupation">Loading...</span></p>
      <p>
        <strong>Lives in:</strong> 
        <span id="livesIn">Loading...</span>
        <i class="fas fa-pencil-alt" style="cursor:pointer; color:#007bff;" onclick="window.openLocationModal()"></i>
      </p>
      <p><strong>Age:</strong> <span id="age">Loading...</span></p>
    </div>
    <button class="edit-btn" onclick="window.openModal()">Edit Details</button>
  </div>
  
  <div class="main-content" data-aos="fade-left">
    <div class="post-box">
      <textarea placeholder="Whatâ€™s on your mind?" rows="4"></textarea>
      <div class="post-options">
        <button>Photo/Video</button>
        <button>Tag Friends</button>
        <button>Check-in</button>
      </div>
    </div>
    <div class="posts">
      <p>No posts yet.</p>
    </div>
  </div>
</div>

<!-- Intro Modal for editing Intro fields -->
<div class="modal" id="editModal">
  <div class="modal-content">
    <label>Occupation</label>
    <input type="text" id="editOccupation" placeholder="e.g., Farmer, Agronomist" />
    
    <label>Lives in</label>
    <select id="editState">
      <option value="">-- Select State --</option>
      <option value="Bihar">Bihar</option>
      <option value="Maharashtra">Maharashtra</option>
      <option value="Uttar Pradesh">Uttar Pradesh</option>
      <option value="Delhi">Delhi</option>
      <option value="Karnataka">Karnataka</option>
    </select>
    <select id="editDistrict">
      <option value="">-- Select District --</option>
    </select>
    
    <label>Age (Select Birth Year)</label>
    <select id="editAge">
      <option value="">-- Select Year --</option>
    </select>
    
    <button onclick="window.saveIntro()">ðŸ’¾ Save</button>
  </div>
</div>

<!-- Location Modal for editing "Lives in" via pencil icon -->
<div class="modal" id="locationModal">
  <div class="modal-content">
    <label>Select State</label>
    <select id="locState">
      <option value="">-- Select State --</option>
      <option value="Bihar">Bihar</option>
      <option value="Maharashtra">Maharashtra</option>
      <option value="Uttar Pradesh">Uttar Pradesh</option>
      <option value="Delhi">Delhi</option>
      <option value="Karnataka">Karnataka</option>
      <!-- Add remaining Indian states as needed -->
    </select>
    <label>Select District</label>
    <select id="locDistrict">
      <option value="">-- Select District --</option>
    </select>
    <button onclick="window.saveLocation()">Save Location</button>
    <button onclick="window.closeLocationModal()">Cancel</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
  import { getDatabase, ref as dbRef, get, update, child } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
  import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js";

const firebaseConfig = {
    apiKey: "AIzaSyCop_ZiP-q7YSWB54kYytKoJKvjFecoiRU",
    authDomain: "wefarmproject.firebaseapp.com",
    databaseURL: "https://wefarmproject-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "wefarmproject",
    storageBucket: "wefarmproject.firebasestorage.app",
    messagingSenderId: "260514820964",
    appId: "1:260514820964:web:400135c256ed2554388071"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);
  const storage = getStorage(app);

  const profileInput = document.getElementById("profileInput");
  const coverInput = document.getElementById("coverInput");
  const profilePic = document.getElementById("profilePic");
  const coverPhoto = document.getElementById("coverPhoto");
  const userName = document.getElementById("userName");

  const changeCoverBtn = document.getElementById("changeCoverBtn");
  const changeProfileBtn = document.getElementById("changeProfileBtn");
  const logoutBtn = document.getElementById("logoutBtn");

  const modal = document.getElementById("editModal");
  const locationModal = document.getElementById("locationModal");

  const editOccupation = document.getElementById("editOccupation");
  const editState = document.getElementById("editState");
  const editDistrict = document.getElementById("editDistrict");
  const editAge = document.getElementById("editAge");

  let currentUID = null;

  const currentYear = new Date().getFullYear();
  for (let y = currentYear; y > currentYear - 100; y--) {
    const opt = document.createElement("option");
    opt.value = y;
    opt.textContent = y;
    editAge.appendChild(opt);
  }

  function getDistricts(state) {
    const data = {
      "Bihar": ["Patna", "Gaya", "Bhagalpur"],
      "Maharashtra": ["Mumbai", "Pune", "Nagpur"],
      "Uttar Pradesh": ["Lucknow", "Kanpur", "Varanasi"],
      "Delhi": ["Central Delhi", "North Delhi", "South Delhi"],
      "Karnataka": ["Bengaluru Urban", "Mysuru", "Mangalore"]
    };
    return data[state] || [];
  }

  editState.addEventListener("change", function () {
    const districts = getDistricts(this.value);
    editDistrict.innerHTML = '<option value="">-- Select District --</option>';
    districts.forEach(dist => {
      const opt = document.createElement("option");
      opt.value = dist;
      opt.textContent = dist;
      editDistrict.appendChild(opt);
    });
  });

  document.getElementById("locState").addEventListener("change", function () {
    const districts = getDistricts(this.value);
    const locDistrict = document.getElementById("locDistrict");
    locDistrict.innerHTML = '<option value="">-- Select District --</option>';
    districts.forEach(dist => {
      const opt = document.createElement("option");
      opt.value = dist;
      opt.textContent = dist;
      locDistrict.appendChild(opt);
    });
  });

  window.openLocationModal = () => locationModal.style.display = "block";
  window.closeLocationModal = () => locationModal.style.display = "none";

  window.saveLocation = () => {
    const state = document.getElementById("locState").value;
    const district = document.getElementById("locDistrict").value;
    const locationString = (state && district) ? `${district}, ${state}` : "";
    const userRef = dbRef(db, `users/${currentUID}`);
    update(userRef, { livesIn: locationString })
      .then(() => {
        document.getElementById("livesIn").textContent = locationString || "â€”";
        window.closeLocationModal();
      })
      .catch(error => console.error("Error updating location:", error));
  };

  onAuthStateChanged(auth, (user) => {
    if (user) {
      currentUID = user.uid;
      get(child(dbRef(db), `users/${currentUID}`)).then((snapshot) => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          userName.textContent = (data.firstName || "") + " " + (data.lastName || "");
          if (data.profileURL) profilePic.src = data.profileURL;
          if (data.coverURL) coverPhoto.src = data.coverURL;
          document.getElementById("occupation").textContent = data.occupation || "â€”";
          document.getElementById("livesIn").textContent = data.livesIn || "â€”";
          document.getElementById("age").textContent = data.age || "â€”";
        }
      });

      changeCoverBtn.addEventListener("click", () => coverInput.click());
      coverInput.addEventListener("change", (e) => uploadAndSet(e, "coverURL", coverPhoto));

      changeProfileBtn.addEventListener("click", () => profileInput.click());
      profileInput.addEventListener("change", (e) => uploadAndSet(e, "profileURL", profilePic));

      logoutBtn.addEventListener("click", () => signOut(auth).then(() => window.location.href = "social.html"));
    } else {
      window.location.href = "social.html";
    }
  });

  function uploadAndSet(event, key, imgElement) {
    const file = event.target.files[0];
    if (!file) return;
    const fileRef = ref(storage, `users/${currentUID}/${key}.jpg`);
    uploadBytes(fileRef, file)
      .then(() => getDownloadURL(fileRef))
      .then((url) => {
        update(dbRef(db, `users/${currentUID}`), { [key]: url });
        imgElement.src = url;
      })
      .catch(error => console.error("Error uploading and setting image:", error));
  }

  window.openModal = () => modal.style.display = "block";

  window.saveIntro = async () => {
    const occupation = editOccupation.value;
    const stateVal = editState.value;
    const districtVal = editDistrict.value;
    const ageVal = editAge.value;
    let livesIn = "";
    if (stateVal && districtVal) {
      livesIn = `${districtVal}, ${stateVal}`;
    }
    const userRef = dbRef(db, `users/${currentUID}`);
    const snapshot = await get(userRef);
    const existingData = snapshot.exists() ? snapshot.val() : {};
    const updatedData = {
      ...existingData,
      occupation: occupation || existingData.occupation,
      livesIn: livesIn || existingData.livesIn,
      age: ageVal || existingData.age
    };
    update(userRef, updatedData)
      .then(() => {
        modal.style.display = "none";
        location.reload();
      })
      .catch(error => console.error("Failed to update user intro:", error));
  };

  window.onclick = (e) => {
    if (e.target === modal) modal.style.display = "none";
    if (e.target === locationModal) locationModal.style.display = "none";
  };
</script>


<!-- AOS Initialization -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>
</body>
</html>
