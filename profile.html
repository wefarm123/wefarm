<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WEFARM Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f2f2f2;
    }
    .profile-header {
      position: relative;
      height: 250px;
      background: url('profileD.png') center/cover no-repeat;
    }
    .profile-pic {
      position: absolute;
      bottom: -50px;
      left: 20px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #fff;
      background-color: #fff;
      object-fit: cover;
    }
    .user-name {
      margin-left: 160px;
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    .nav-tabs ul {
      display: flex;
      gap: 20px;
      list-style: none;
      padding: 10px 20px;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }
    .nav-tabs ul li a {
      text-decoration: none;
      color: #444;
      font-weight: bold;
    }
    .container {
      display: flex;
      padding: 20px;
    }
    .left-sidebar {
      width: 30%;
      background: #fff;
      padding: 15px;
      margin-right: 20px;
      border-radius: 10px;
    }
    .main-content {
      flex: 1;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
    }
    .post-box textarea {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: none;
    }
    .post-box input[type="file"] {
      margin-top: 10px;
    }
    .post-box button {
      background-color: #4CAF50;
      color: white;
      padding: 8px 15px;
      border: none;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .post {
      background: #f9f9f9;
      padding: 10px;
      margin-top: 15px;
      border-radius: 8px;
    }
    .post img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
    .timestamp {
      color: #888;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <div class="profile-header">
    <img src="profileD.png" alt="Profile" class="profile-pic" id="profilePic" />
  </div>
  <div class="user-name" id="userName">Loading...</div>

  <!-- Navigation Tabs -->
  <div class="nav-tabs">
    <ul>
      <li><a href="#">Timeline</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Friends</a></li>
      <li><a href="#">Photos</a></li>
      <li><a href="#">Archive</a></li>
      <li><a href="#">More</a></li>
    </ul>
  </div>

  <div class="container">
    <!-- Intro Section (Left Sidebar) -->
    <div class="left-sidebar">
      <div class="intro-section">
        <h2>Intro</h2>
        <p><strong>Works at:</strong> <span id="worksAt">Loading...</span></p>
        <p><strong>Studied at:</strong> <span id="studiedAt">Loading...</span></p>
        <p><strong>Lives in:</strong> <span id="livesIn">Loading...</span></p>
        <p><strong>From:</strong> <span id="from">Loading...</span></p>
      </div>
      <button class="edit-btn">Edit Details</button>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
      <div class="post-box">
        <textarea id="postText" placeholder="What’s on your mind?" rows="4"></textarea>
        <input type="file" id="postImage" accept="image/*">
        <button onclick="submitPost()">Post</button>
      </div>

      <div class="posts" id="postsContainer">
        <p>Loading posts...</p>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
    import { getDatabase, ref, set, push, onValue } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-storage.js";

    const firebaseConfig = {
     const firebaseConfig = {
    apiKey: "AIzaSyCop_ZiP-q7YSWB54kYytKoJKvjFecoiRU",
    authDomain: "wefarmproject.firebaseapp.com",
    projectId: "wefarmproject",
    storageBucket: "wefarmproject.appspot.com",
    messagingSenderId: "260514820964",
    appId: "1:260514820964:web:400135c256ed2554388071",
    databaseURL: "https://wefarmproject-default-rtdb.asia-southeast1.firebasedatabase.app"  // ✅ Add this
  };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const storage = getStorage(app);

    const userName = document.getElementById("userName");
    const postsContainer = document.getElementById("postsContainer");

    let currentUser = null;

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        userName.innerText = user.displayName || "Anonymous User";
        loadPosts();
      } else {
        alert("Please login to access profile.");
      }
    });

    window.submitPost = async () => {
      const text = document.getElementById("postText").value;
      const imageFile = document.getElementById("postImage").files[0];
      const postRef = push(ref(db, "posts/" + currentUser.uid));

      let imageUrl = "";
      if (imageFile) {
        const imgRef = sRef(storage, `posts/${currentUser.uid}/${Date.now()}-${imageFile.name}`);
        const snapshot = await uploadBytes(imgRef, imageFile);
        imageUrl = await getDownloadURL(snapshot.ref);
      }

      await set(postRef, {
        text,
        imageUrl,
        timestamp: new Date().toISOString()
      });

      document.getElementById("postText").value = "";
      document.getElementById("postImage").value = "";
    };

    function loadPosts() {
      onValue(ref(db, "posts/" + currentUser.uid), snapshot => {
        postsContainer.innerHTML = "";
        const data = snapshot.val();
        if (!data) {
          postsContainer.innerHTML = "<p>No posts yet.</p>";
          return;
        }

        const postsArray = Object.values(data).reverse();
        postsArray.forEach(post => {
          const postDiv = document.createElement("div");
          postDiv.classList.add("post");

          postDiv.innerHTML = `
            <p>${post.text || ""}</p>
            ${post.imageUrl ? `<img src="${post.imageUrl}" />` : ""}
            <p class="timestamp">${new Date(post.timestamp).toLocaleString()}</p>
          `;
          postsContainer.appendChild(postDiv);
        });
      });
    }
  </script>
</body>
</html>
