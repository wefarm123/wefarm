<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WEFARM Profile</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #9AC18B; }
    .cover-container { position: relative; height: 250px; overflow: hidden; }
    .cover-container img { width: 100%; height: 100%; object-fit: cover; }
    .cover-btn, .logout-btn {
      position: absolute; padding: 8px 12px; font-weight: bold; border-radius: 5px;
      cursor: pointer; border: none;
    }
    .cover-btn { bottom: 10px; right: 10px; background-color: #ffffffcc; }
    .logout-btn { top: 10px; right: 10px; background: #dc3545; color: white; }
    .profile-section {
      display: flex; align-items: flex-end; gap: 20px;
      padding: 0 20px; margin-top: -75px;
    }
    .profile-pic-container {
      position: relative; width: 150px; height: 150px;
    }
    .profile-pic-container img {
      width: 150px; height: 150px; border-radius: 50%;
      border: 5px solid white; object-fit: cover;
    }
    .profile-pic-btn {
      position: absolute; bottom: 0; left: 0; width: 100%; text-align: center;
      background: rgba(0,0,0,0.6); color: white; font-size: 14px;
      padding: 6px 0; cursor: pointer; border-radius: 0 0 50% 50%;
    }
    .user-info h2 { margin: 0; color: white; text-shadow: 1px 1px 3px black; }
    .nav-tabs {
      background: white; padding: 10px 20px; border-bottom: 1px solid #ccc;
    }
    .nav-tabs ul {
      display: flex; gap: 15px; list-style: none;
      margin: 0; padding: 0;
    }
    .nav-tabs a {
      text-decoration: none; color: #333; font-weight: bold;
    }
    .container { display: flex; gap: 20px; padding: 20px; }
    .left-sidebar, .main-content {
      background: white; padding: 15px; border-radius: 10px;
    }
    .left-sidebar { width: 25%; }
    .main-content { flex: 1; }
    .edit-btn {
      margin-top: 10px; padding: 8px 12px;
      background: #007bff; color: white; border: none;
      border-radius: 5px; cursor: pointer;
    }
    .modal {
      display: none; position: fixed; z-index: 999;
      left: 0; top: 0; width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fff; padding: 20px;
      margin: 10% auto; width: 90%; max-width: 400px;
      border-radius: 10px;
    }
    .modal-content input {
      width: 100%; margin: 10px 0; padding: 10px;
      border-radius: 6px; border: 1px solid #ccc;
    }
    .modal-content button {
      background-color: #2e7d32; color: white;
      border: none; padding: 10px; border-radius: 6px;
      width: 100%; font-weight: bold;
    }
  </style>
</head>
<body>

<div class="cover-container">
  <img id="coverPhoto" src="profileD.png" alt="Cover Photo" />
  <input type="file" id="coverInput" accept="image/*" hidden />
  <button class="cover-btn" id="changeCoverBtn">Change Cover Pic</button>
  <button class="logout-btn" id="logoutBtn">Logout</button>
</div>

<div class="profile-section">
  <div class="profile-pic-container">
    <img id="profilePic" src="profileD.png" alt="Profile Picture" />
    <input type="file" id="profileInput" accept="image/*" hidden />
    <div class="profile-pic-btn" id="changeProfileBtn">Change Profile Pic</div>
  </div>
  <div class="user-info">
    <h2 id="userName">Your Name</h2>
  </div>
</div>

<div class="nav-tabs">
  <ul>
    <li><a href="#">Timeline</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Friends</a></li>
    <li><a href="#">Photos</a></li>
    <li><a href="#">Archive</a></li>
    <li><a href="#">More</a></li>
  </ul>
</div>

<div class="container">
  <div class="left-sidebar">
    <div class="intro-section">
      <h2>Intro</h2>
      <p><strong>Works at:</strong> <span id="worksAt">Loading...</span></p>
      <p><strong>Studied at:</strong> <span id="studiedAt">Loading...</span></p>
      <p><strong>Lives in:</strong> <span id="livesIn">Loading...</span></p>
      <p><strong>From:</strong> <span id="from">Loading...</span></p>
    </div>
    <button class="edit-btn" onclick="openModal()">Edit Details</button>
  </div>

  <div class="main-content">
    <div class="post-box">
      <textarea placeholder="What’s on your mind?" rows="4"></textarea>
      <div class="post-options">
        <button>Photo/Video</button>
        <button>Tag Friends</button>
        <button>Check-in</button>
      </div>
    </div>
    <div class="posts">
      <p>No posts yet.</p>
    </div>
  </div>
</div>

<div class="modal" id="editModal">
  <div class="modal-content">
    <input type="text" id="editWorksAt" placeholder="Works at" />
    <input type="text" id="editStudiedAt" placeholder="Studied at" />
    <input type="text" id="editLivesIn" placeholder="Lives in" />
    <input type="text" id="editFrom" placeholder="From" />
    <button onclick="saveIntro()">💾 Save</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
  import { getDatabase, ref as dbRef, get, update, child } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
  import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCop_ZiP-q7YSWB54kYytKoJKvjFecoiRU",
    authDomain: "wefarmproject.firebaseapp.com",
    databaseURL: "https://wefarmproject-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "wefarmproject",
    storageBucket: "wefarmproject.firebasestorage.app",
    messagingSenderId: "260514820964",
    appId: "1:260514820964:web:400135c256ed2554388071"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);
  const storage = getStorage(app);

  const profileInput = document.getElementById("profileInput");
  const coverInput = document.getElementById("coverInput");
  const profilePic = document.getElementById("profilePic");
  const coverPhoto = document.getElementById("coverPhoto");
  const userName = document.getElementById("userName");

  const changeCoverBtn = document.getElementById("changeCoverBtn");
  const changeProfileBtn = document.getElementById("changeProfileBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const modal = document.getElementById("editModal");

  let currentUID = null;
  let profileURL = "", coverURL = "", first = "", last = "";

  onAuthStateChanged(auth, (user) => {
    if (user) {
      currentUID = user.uid;

      get(child(dbRef(db), `users/${currentUID}`)).then((snapshot) => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          first = data.firstName || ""; last = data.lastName || "";
          profileURL = data.profileURL || "profileD.png";
          coverURL = data.coverURL || "profileD.png";
          userName.textContent = `${first} ${last}`;
          profilePic.src = profileURL;
          coverPhoto.src = coverURL;
          document.getElementById("worksAt").textContent = data.worksAt || "—";
          document.getElementById("studiedAt").textContent = data.studiedAt || "—";
          document.getElementById("livesIn").textContent = data.livesIn || "—";
          document.getElementById("from").textContent = data.from || "—";
        }
      });

      changeCoverBtn.onclick = () => coverInput.click();
      coverInput.onchange = (e) => uploadAndSet(e, "coverURL", coverPhoto);

      changeProfileBtn.onclick = () => profileInput.click();
      profileInput.onchange = (e) => uploadAndSet(e, "profileURL", profilePic);
    } else {
      window.location.href = "social.html";
    }
  });

  logoutBtn.onclick = () => {
    signOut(auth).then(() => window.location.href = "social.html");
  };

  function uploadAndSet(event, key, imgElement) {
    const file = event.target.files[0];
    if (!file) return;
    const fileRef = ref(storage, `users/${currentUID}/${key}.jpg`);
    uploadBytes(fileRef, file).then(() => {
      getDownloadURL(fileRef).then((url) => {
        update(dbRef(db, `users/${currentUID}`), { [key]: url });
        imgElement.src = url;
      });
    });
  }

  window.openModal = () => { modal.style.display = "block"; };

  window.saveIntro = async () => {
  const newBio = {
    worksAt: document.getElementById("editWorksAt").value,
    studiedAt: document.getElementById("editStudiedAt").value,
    livesIn: document.getElementById("editLivesIn").value,
    from: document.getElementById("editFrom").value
  };

  const userRef = dbRef(db, `users/${currentUID}`);
  try {
    const snapshot = await get(userRef);
    if (snapshot.exists()) {
      const existingData = snapshot.val();
      const updatedData = { ...existingData, ...newBio };  // 🔁 Preserve old data
      await set(userRef, updatedData);
      modal.style.display = "none";
      location.reload();
    }
  } catch (error) {
    console.error("Failed to update user intro:", error);
  }
};


  window.onclick = (e) => {
    if (e.target == modal) modal.style.display = "none";
  };
</script>
</body>
</html>
