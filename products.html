<body class="font-poppins">

  <!-- NAVBAR + MOBILE OVERLAY -->

      <!-- Logo -->
      <a href="#" class="custom-logo text-3xl uppercase tracking-wide text-black">WEFARM</a>

      <!-- Hamburger -->
      <button id="navToggle" class="md:hidden text-black focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

      <!-- Desktop Links -->

    <!-- Mobile Menu Overlay -->
    <div id="mobileMenu"

      <!-- Fruit Animation Wrapper -->
      <div class="fruit-wrap">
        <div class="fruit fruit-1"></div>
        <div class="fruit fruit-2"></div>
        <div class="fruit fruit-3"></div>
      </div>

      <!-- Top bar: Logo + Close -->
      <div class="flex items-center justify-between px-8 py-4 border-b">
        <span class="custom-logo text-4xl uppercase tracking-wide text-black">WEFARM</span>
        <button id="menuClose" class="text-4xl text-black focus:outline-none">&times;</button>
      </div>

      <!-- Menu Items -->
      <ul class="flex-1 flex flex-col justify-start items-start space-y-6 px-8 py-6">
        <li><a href="#" class="uppercase text-lg font-semibold text-green-600">Home</a></li>
        <li><a href="#juices" class="uppercase text-lg text-gray-800">Juices</a></li>
        <li><a href="#" class="uppercase text-lg text-gray-800">Trace</a></li>
        <li><a href="#" class="uppercase text-lg text-gray-800">About</a></li>
        <li><a href="#" class="uppercase text-lg text-gray-800">Contact</a></li>
      </ul>

      <!-- Social Icons -->
      <div class="px-8 pb-8">
        <div class="flex space-x-4 justify-center text-2xl text-gray-800">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-pinterest-p"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
      </div>
    </div>
  </header>

  <!-- VIDEO HERO -->
  <section class="video-hero relative w-screen h-screen overflow-hidden">
    <video class="absolute inset-0 w-full h-full object-cover" autoplay muted loop playsinline preload="auto"
           disablepictureinpicture disableremoteplayback controlslist="nodownload nofullscreen noremoteplayback">
      <source src="image/video1.mp4" type="video/mp4">
      <source src="image/video1.webm" type="video/webm">
    </video>
    <div class="absolute inset-0 bg-black bg-opacity-40 flex flex-col items-center justify-center text-center px-4">
      <h1 class="text-5xl md:text-6xl font-playfair text-white mb-4">Khet Se Bottle Tak</h1>
      <p class="text-lg md:text-xl text-white mb-6">Pure. Sustainable. Traceable.</p>
      <a href="#juices" class="px-6 py-3 bg-green-600 hover:bg-green-700 text-white rounded-full transition">
        Explore Juices
      </a>
    </div>
  </section>

  <!-- LIVE COUNTER -->
  <section class="bg-green-50 py-8 text-center">
    <div class="text-3xl md:text-4xl font-semibold text-green-700">
      <span id="bottleCount">0</span> Bottles Pressed Today üçπ
    </div>
  </section>

  <!-- PRODUCTS GRID -->
  <section id="juices" class="py-16 bg-white">
    <div class="container mx-auto px-4">
      <h2 class="text-4xl md:text-5xl text-center text-green-800 mb-12 script-title">
        Our Cold-Pressed Juices
      </h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- Card Item -->
        <div class="bg-gray-50 rounded-xl shadow-lg p-6 transform hover:-translate-y-2 transition" data-aos="fade-up">
          <img src="image/clm.png" alt="Green Detox" class="w-full h-64 object-contain mb-4">
          <h3 class="text-xl font-semibold text-green-600 mb-1">Green Detox</h3>
          <p class="text-gray-600 mb-2">Green Apple, Cucumber, Mint</p>
          <div class="text-lg font-bold text-gray-800 mb-4">‚Çπ199</div>
          <button onclick="openTraceModal()"
                  class="w-full px-4 py-2 border-2 border-green-600 text-green-600 rounded-full hover:bg-green-600 hover:text-white">
            Trace
          </button>
        </div>
        <!-- ‚Ä¶repeat for other juices‚Ä¶ -->
      </div>
    </div>
  </section>

  <!-- AOS & Counter & Menu Script -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 1) AOS init
      AOS.init({duration: 800, once: true});

      // 2) Counter
      let count = 0, target = 314;
      const el = document.getElementById('bottleCount');
      (function inc() {
        if (count < target) {
          el.innerText = ++count;
          setTimeout(inc, 20);
        }
      })();

      // 3) Mobile menu toggle
      const navToggle = document.getElementById('navToggle');
      const mobileMenu = document.getElementById('mobileMenu');
      const menuClose = document.getElementById('menuClose');

      navToggle.addEventListener('click', () => {
        mobileMenu.classList.replace('translate-x-full', 'translate-x-0');
      });
      menuClose.addEventListener('click', () => {
        mobileMenu.classList.replace('translate-x-0', 'translate-x-full');
      });
    });

    // Placeholder for Trace Modal
    function openTraceModal() {
      alert('Trace feature ‡§Ö‡§≠‡•Ä implement ‡§π‡•ã‡§®‡§æ ‡§¨‡§æ‡§ï‡•Ä ‡§π‡•à!');
    }
  </script>

</body>
