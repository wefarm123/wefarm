      transition: all 0.3s ease;
    }

    .verify-button::before {
      content: '';

      height: 100%;

    }

    .verify-button:hover::before {

    hi: { first: "‡§™‡§π‡§≤‡§æ ‡§®‡§æ‡§Æ", last: "‡§Ö‡§Ç‡§§‡§ø‡§Æ ‡§®‡§æ‡§Æ", email: "‡§à‡§Æ‡•á‡§≤ ‡§™‡§§‡§æ", phone: "‡§´‡•ã‡§® ‡§®‡§Ç‡§¨‡§∞", otp: "OTP ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç" },
    gu: { first: "‡™™‡´ç‡™∞‡™•‡™Æ ‡™®‡™æ‡™Æ", last: "‡™õ‡´á‡™≤‡´ç‡™≤‡´Å‡™Ç ‡™®‡™æ‡™Æ", email: "‡™à‡™Æ‡´á‡™à‡™≤ ‡™∏‡™∞‡™®‡™æ‡™Æ‡´Å‡™Ç", phone: "‡™´‡´ã‡™® ‡™®‡™Ç‡™¨‡™∞", otp: "OTP ‡™¶‡™æ‡™ñ‡™≤ ‡™ï‡™∞‡´ã" }

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getAuth, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
  import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

  const firebaseConfig = {
  apiKey: "AIzaSyCop_ZiP-q7YSWB54kYytKoJKvjFecoiRU",
  authDomain: "wefarmproject.firebaseapp.com",
  databaseURL: "https://wefarmproject-default-rtdb.asia-southeast1.firebasedatabase.app"
  projectId: "wefarmproject",
  storageBucket: "wefarmproject.appspot.com",
  messagingSenderId: "260514820964",
  appId: "1:260514820964:web:400135c256ed2554388071"
};


  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const database = getDatabase(app);

  let recaptchaInitialized = false;
  let resendTimeout = null;

  function sendOTP() {
    const phone = document.getElementById("phone").value.trim();
    const errorDiv = document.getElementById("error-message");
    const sendBtn = document.getElementById("sendOtpBtn");

    if (!phone || phone.length !== 10) {
      errorDiv.textContent = "Please enter a valid 10-digit phone number.";
      errorDiv.style.display = "block";
      return;
    }

    errorDiv.style.display = "none";

    if (!recaptchaInitialized) {
      window.recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', {
        'size': 'normal',
        'callback': () => console.log("Captcha verified ‚úÖ")
      }, auth);

      recaptchaVerifier.render().then(widgetId => {
        window.recaptchaWidgetId = widgetId;
      });

      recaptchaInitialized = true;
    }

    // Spinner show
    sendBtn.innerHTML = `<span class="spinner"></span> Sending...`;
    sendBtn.disabled = true;

    const appVerifier = window.recaptchaVerifier;

    signInWithPhoneNumber(auth, "+91" + phone, appVerifier)
      .then(confirmationResult => {
        window.confirmationResult = confirmationResult;
        document.getElementById("otp-section").style.display = "block";

        let seconds = 30;
        resendTimeout = setInterval(() => {
          seconds--;
          if (seconds > 0) {
            sendBtn.innerHTML = `‚è≥ Resend in ${seconds}s`;
          } else {
            clearInterval(resendTimeout);
            sendBtn.disabled = false;
            sendBtn.innerHTML = "üì© Resend OTP";
          }
        }, 1000);
      })
      .catch(error => {
        errorDiv.textContent = "Firebase Error: " + error.message;
        errorDiv.style.display = "block";
        sendBtn.innerHTML = "üì© Send OTP";
        sendBtn.disabled = false;
      });
  }

  function verifyOTP() {
    const code = document.getElementById("otp").value;
    const firstName = document.getElementById("first").value.trim();
    const lastName = document.getElementById("last").value.trim();
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const errorDiv = document.getElementById("error-message");

    if (!code) {
      errorDiv.textContent = "Please enter the OTP.";
      errorDiv.style.display = "block";
      return;
    }

    confirmationResult.confirm(code).then(result => {
      const user = result.user;

      set(ref(database, 'users/' + user.uid), {
        firstName,
        lastName,
        email,
        phone,
        uid: user.uid
      }).then(() => {
        window.location.href = "profile.html";
      });
    }).catch(err => {
      errorDiv.textContent = "OTP Verification Failed: " + err.message;
      errorDiv.style.display = "block";
    });
  }

  window.sendOTP = sendOTP;
  window.verifyOTP = verifyOTP;
</script>
