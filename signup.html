<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WEFARM - Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('image.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 128, 0, 0.3);
      width: 90%;
      max-width: 420px;
    }

    .container h2 {
      text-align: center;
      color: green;
      margin-bottom: 20px;
    }

    .container h2 span {
      font-size: 1.3rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #eaf1ff;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      background-color: #2e7d32;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #1b5e20;
      transform: scale(1.03);
    }

    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 5px;
    }

    #otp-section {
      display: none;
      margin-top: 20px;
    }

    #language-select {
      position: absolute;
      top: 15px;
      right: 20px;
    }
  </style>
</head>
<body>

<div id="language-select">
  🌐
  <select>
    <option>English</option>
    <option>हिंदी</option>
    <option>ગુજરાતી</option>
  </select>
</div>

<div class="container">
  <h2>👨‍🌾 <span>WEFARM Sign Up</span></h2>

  <input type="text" id="first" placeholder="First Name">
  <input type="text" id="last" placeholder="Last Name">
  <input type="email" id="email" placeholder="Email Address">
  <input type="tel" id="phone" placeholder="Phone Number">
  <div id="error-message" class="error"></div>

  <div id="recaptcha-container"></div>
  <button id="sendOtpBtn" onclick="sendOTP()">📩 Send OTP</button>

  <div id="otp-section">
    <input type="text" id="otp" placeholder="Enter OTP">
    <button onclick="verifyOTP()">✅ Verify & Sign Up</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getAuth, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
  import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCop_ZiP-q7YSWB54kYytKoJKvjFecoiRU",
    authDomain: "wefarmproject.firebaseapp.com",
    projectId: "wefarmproject",
    storageBucket: "wefarmproject.appspot.com",
    messagingSenderId: "260514820964",
    appId: "1:260514820964:web:400135c256ed2554388071"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const database = getDatabase(app);

  let recaptchaInitialized = false;

  function sendOTP() {
    const phone = document.getElementById("phone").value.trim();
    const errorDiv = document.getElementById("error-message");

    if (!phone || phone.length !== 10) {
      errorDiv.textContent = "Please enter a valid 10-digit phone number.";
      return;
    }

    errorDiv.textContent = "";

    if (!recaptchaInitialized) {
      window.recaptchaVerifier = new RecaptchaVerifier('sendOtpBtn', {
        'size': 'invisible',
        'callback': () => sendOTP()
      }, auth);
      recaptchaInitialized = true;
    }

    const appVerifier = window.recaptchaVerifier;

    signInWithPhoneNumber(auth, "+91" + phone, appVerifier)
      .then(confirmationResult => {
        window.confirmationResult = confirmationResult;
        document.getElementById("otp-section").style.display = "block";
        errorDiv.textContent = "";
      })
      .catch(error => {
        errorDiv.textContent = "Firebase: " + error.message;
      });
  }

  function verifyOTP() {
    const code = document.getElementById("otp").value;
    const firstName = document.getElementById("first").value.trim();
    const lastName = document.getElementById("last").value.trim();
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const errorDiv = document.getElementById("error-message");

    if (!code) {
      errorDiv.textContent = "Please enter the OTP.";
      return;
    }

    confirmationResult.confirm(code).then(result => {
      const user = result.user;

      set(ref(database, 'users/' + user.uid), {
        firstName,
        lastName,
        email,
        phone,
        uid: user.uid
      }).then(() => {
        window.location.href = "profile.html";
      });

    }).catch(err => {
      errorDiv.textContent = "OTP Verification Failed: " + err.message;
    });
  }

  window.sendOTP = sendOTP;
  window.verifyOTP = verifyOTP;
</script>

</body>
</html>
