<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WEFARM - Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('signuplogo.png') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 128, 0, 0.3);
      width: 90%;
      max-width: 420px;
      position: relative;
    }

    .container h2 {
      text-align: center;
      color: #2E7D32;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #ffffffcc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:disabled {
      background-color: #bbb;
      cursor: not-allowed;
    }

    #sendOtpBtn {
      background-color: #2e7d32;
      color: white;
    }

    #sendOtpBtn:hover:enabled {
      background-color: #1b5e20;
      transform: scale(1.03);
    }

    .spinner {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 3px solid #fff;
      border-top: 3px solid #2e7d32;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      vertical-align: middle;
      margin-right: 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .zoom-link {
      color: white;
      font-weight: 600;
      margin-left: 5px;
      display: inline-block;
      transition: transform 0.3s ease;
    }

    .zoom-link:hover {
      transform: scale(1.1);
      text-decoration: underline;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: 5px;
      display: none;
    }

    .verify-button {
      background-color: transparent;
      color: #2e7d32;
      position: relative;
      overflow: hidden;
      border: 2px solid #2e7d32;
      transition: all 0.3s ease;
    }

    .verify-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.6), transparent);
      transition: left 0.7s ease;
    }

    .verify-button:hover::before {
      left: 100%;
    }

    .verify-button:hover {
      color: white;
      background-color: #2e7d32;
    }

    #language-select {
      position: absolute;
      top: 15px;
      right: 20px;
      z-index: 10;
    }

    #language-select select {
      padding: 6px 10px;
      border-radius: 6px;
      font-weight: 600;
    }
  </style>
</head>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
  import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCop_ZiP-q7YSWB54kYytKoJKvjFecoiRU",
    authDomain: "wefarmproject.firebaseapp.com",
    projectId: "wefarmproject",
    databaseURL: "https://wefarmproject-default-rtdb.asia-southeast1.firebasedatabase.app",
    storageBucket: "wefarmproject.firebasestorage.app",
    messagingSenderId: "260514820964",
    appId: "1:260514820964:web:400135c256ed2554388071"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  window.registerUser = async function () {
    const first = document.getElementById("first").value.trim();
    const last = document.getElementById("last").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const confirm = document.getElementById("confirm").value;
    const errorDiv = document.getElementById("error-message");

    if (!first || !last || !email || !password || !confirm) {
      errorDiv.textContent = "Please fill all fields.";
      errorDiv.style.display = "block";
      return;
    }

    if (password !== confirm) {
      errorDiv.textContent = "Passwords do not match.";
      errorDiv.style.display = "block";
      return;
    }

    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      await set(ref(db, 'users/' + user.uid), {
        uid: user.uid,
        firstName: first,
        lastName: last,
        email: email
      });

      window.location.href = "profile.html";
    } catch (error) {
      errorDiv.textContent = error.message;
      errorDiv.style.display = "block";
    }
  }
</script>
</body>
