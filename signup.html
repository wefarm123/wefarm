<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WEFARM - Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('signuplogo.png') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 128, 0, 0.3);
      width: 90%;
      max-width: 420px;
      position: relative;
    }

    .container h2 {
      text-align: center;
      color: #2E7D32;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #f0f7ff;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      background-color: #2e7d32;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover:enabled {
      background-color: #1b5e20;
      transform: scale(1.03);
    }

    button:disabled {
      background-color: #9e9e9e;
      cursor: not-allowed;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: 5px;
      display: none;
    }

    #otp-section {
      display: none;
    }

    #recaptcha-wrapper {
      text-align: center;
      margin-top: 10px;
    }

    #language-select {
      position: absolute;
      top: 15px;
      right: 20px;
      z-index: 10;
    }

    #language-select select {
      padding: 6px 10px;
      border-radius: 6px;
      font-weight: 600;
    }
  </style>
</head>
<body>

<div id="language-select">
  ЁЯМР
  <select onchange="changeLang(this.value)">
    <option value="en" selected>English</option>
    <option value="hi">рд╣рд┐рдВрджреА</option>
    <option value="gu">ркЧрлБркЬрк░рк╛ркдрлА</option>
  </select>
</div>

<div class="container">
  <h2>ЁЯСитАНЁЯМ╛ WEFARM Sign Up</h2>

  <input type="text" id="first" placeholder="First Name">
  <input type="text" id="last" placeholder="Last Name">
  <input type="email" id="email" placeholder="Email Address">
  <input type="tel" id="phone" placeholder="Phone Number">
  <div id="error-message" class="error"></div>

  <div id="recaptcha-wrapper">
    <div id="recaptcha-container"></div>
  </div>

  <button id="sendOtpBtn" onclick="sendOTP()">ЁЯУй Send OTP</button>

  <div id="otp-section">
    <input type="text" id="otp" placeholder="Enter OTP">
    <button onclick="verifyOTP()">тЬЕ Verify & Sign Up</button>
  </div>
</div>

<!-- Language Switch -->
<script>
  const langMap = {
    en: {
      first: "First Name",
      last: "Last Name",
      email: "Email Address",
      phone: "Phone Number",
      otp: "Enter OTP"
    },
    hi: {
      first: "рдкрд╣рд▓рд╛ рдирд╛рдо",
      last: "рдЕрдВрддрд┐рдо рдирд╛рдо",
      email: "рдИрдореЗрд▓ рдкрддрд╛",
      phone: "рдлреЛрди рдирдВрдмрд░",
      otp: "OTP рджрд░реНрдЬ рдХрд░реЗрдВ"
    },
    gu: {
      first: "рккрлНрк░ркерко ркирк╛рко",
      last: "ркЫрлЗрк▓рлНрк▓рлБркВ ркирк╛рко",
      email: "ркИркорлЗркИрк▓ рк╕рк░ркирк╛ркорлБркВ",
      phone: "рклрлЛрки ркиркВркмрк░",
      otp: "OTP ркжрк╛ркЦрк▓ ркХрк░рлЛ"
    }
  };

  function changeLang(lang) {
    document.getElementById("first").placeholder = langMap[lang].first;
    document.getElementById("last").placeholder = langMap[lang].last;
    document.getElementById("email").placeholder = langMap[lang].email;
    document.getElementById("phone").placeholder = langMap[lang].phone;
    document.getElementById("otp").placeholder = langMap[lang].otp;
  }

  window.addEventListener('DOMContentLoaded', () => {
    changeLang("en");
  });
</script>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getAuth, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
  import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCop_ZiP-q7YSWB54kYytKoJKvjFecoiRU",
    authDomain: "wefarmproject.firebaseapp.com",
    projectId: "wefarmproject",
    storageBucket: "wefarmproject.appspot.com",
    messagingSenderId: "260514820964",
    appId: "1:260514820964:web:400135c256ed2554388071"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const database = getDatabase(app);

  let recaptchaInitialized = false;
  let resendTimeout = null;

  function sendOTP() {
    const phone = document.getElementById("phone").value.trim();
    const errorDiv = document.getElementById("error-message");
    const sendBtn = document.getElementById("sendOtpBtn");

    if (!phone || phone.length !== 10) {
      errorDiv.textContent = "Please enter a valid 10-digit phone number.";
      errorDiv.style.display = "block";
      return;
    }

    errorDiv.style.display = "none";

    if (!recaptchaInitialized) {
      window.recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', {
        'size': 'normal',
        'callback': () => console.log("Captcha verified тЬЕ")
      }, auth);
      recaptchaVerifier.render().then(widgetId => {
        window.recaptchaWidgetId = widgetId;
      });
      recaptchaInitialized = true;
    }

    const appVerifier = window.recaptchaVerifier;

    signInWithPhoneNumber(auth, "+91" + phone, appVerifier)
      .then(confirmationResult => {
        window.confirmationResult = confirmationResult;
        document.getElementById("otp-section").style.display = "block";

        // Disable resend for 30 seconds
        sendBtn.disabled = true;
        let seconds = 30;
        sendBtn.innerText = `тП│ Resend in ${seconds}s`;

        resendTimeout = setInterval(() => {
          seconds--;
          if (seconds > 0) {
            sendBtn.innerText = `тП│ Resend in ${seconds}s`;
          } else {
            clearInterval(resendTimeout);
            sendBtn.disabled = false;
            sendBtn.innerText = "ЁЯУй Resend OTP";
          }
        }, 1000);
      })
      .catch(error => {
        errorDiv.textContent = "Firebase Error: " + error.message;
        errorDiv.style.display = "block";
      });
  }

  function verifyOTP() {
    const code = document.getElementById("otp").value;
    const firstName = document.getElementById("first").value.trim();
    const lastName = document.getElementById("last").value.trim();
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const errorDiv = document.getElementById("error-message");

    if (!code) {
      errorDiv.textContent = "Please enter the OTP.";
      errorDiv.style.display = "block";
      return;
    }

    confirmationResult.confirm(code).then(result => {
      const user = result.user;

      set(ref(database, 'users/' + user.uid), {
        firstName,
        lastName,
        email,
        phone,
        uid: user.uid
      }).then(() => {
        window.location.href = "profile.html";
      });
    }).catch(err => {
      errorDiv.textContent = "OTP Verification Failed: " + err.message;
      errorDiv.style.display = "block";
    });
  }

  window.sendOTP = sendOTP;
  window.verifyOTP = verifyOTP;
</script>

</body>
</html>
