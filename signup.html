<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WEFARM - Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('signuplogo.png') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 128, 0, 0.3);
      width: 90%;
      max-width: 420px;
      position: relative;
    }

    .container h2 {
      text-align: center;
      color: #2E7D32;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #ffffffcc;
      font-size: 14px;
    }

    button {
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:disabled {
      background-color: #bbb;
      cursor: not-allowed;
    }

    .spinner {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 3px solid #fff;
      border-top: 3px solid #2e7d32;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      vertical-align: middle;
      margin-right: 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .verify-button {
      background-color: transparent;
      color: #2e7d32;
      position: relative;
      overflow: hidden;
      border: 2px solid #2e7d32;
      transition: all 0.3s ease;
    }

    .verify-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.6), transparent);
      transition: left 0.7s ease;
    }

    .verify-button:hover::before {
      left: 100%;
    }

    .verify-button:hover {
      color: white;
      background-color: #2e7d32;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: 5px;
      display: none;
    }

    #otp-section {
      display: none;
    }

    #language-select {
      position: absolute;
      top: 15px;
      right: 20px;
      z-index: 10;
    }

    #language-select select {
      padding: 6px 10px;
      border-radius: 6px;
      font-weight: 600;
    }
  </style>
</head>
<body>

<!-- üåê Language Selector -->
<div id="language-select">
  üåê
  <select onchange="changeLang(this.value)">
    <option value="en" selected>English</option>
    <option value="hi">‡§π‡§ø‡§Ç‡§¶‡•Ä</option>
    <option value="gu">‡™ó‡´Å‡™ú‡™∞‡™æ‡™§‡´Ä</option>
  </select>
</div>

<div class="container" data-aos="fade-up">
  <h2>üë®‚Äçüåæ WEFARM Sign Up</h2>

  <input type="text" id="first" placeholder="First Name">
  <input type="text" id="last" placeholder="Last Name">
  <input type="email" id="email" placeholder="Email Address">
  <input type="tel" id="phone" placeholder="Phone Number">
  <input type="password" id="password" placeholder="Create Password">
  <input type="password" id="confirmPassword" placeholder="Confirm Password">
  <div id="error-message" class="error"></div>

  <div id="recaptcha-wrapper">
    <div id="recaptcha-container"></div>
  </div>

  <button id="sendOtpBtn" onclick="sendOTP()">
    üì© Send OTP
  </button>

  <div id="otp-section">
    <input type="text" id="otp" placeholder="Enter OTP">
    <button class="verify-button" onclick="verifyOTP()">‚úÖ Verify & Sign Up</button>
  </div>

  <div style="text-align:center; margin-top: 15px;">
    <span style="color: #333;">Already have an account?</span>
    <a href="social.html" class="zoom-link">Back to Login</a>
  </div>
</div>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import {
    getAuth,
    RecaptchaVerifier,
    signInWithPhoneNumber,
    createUserWithEmailAndPassword
  } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
  import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCop_ZiP-q7YSWB54kYytKoJKvjFecoiRU",
    authDomain: "wefarmproject.firebaseapp.com",
    databaseURL: "https://wefarmproject-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "wefarmproject",
    storageBucket: "wefarmproject.firebasestorage.app",
    messagingSenderId: "260514820964",
    appId: "1:260514820964:web:400135c256ed2554388071"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const database = getDatabase(app);

  let recaptchaInitialized = false;
  let resendTimeout = null;

  // ‚úÖ Expose functions to global scope
  window.sendOTP = async function () {
    const phone = document.getElementById("phone").value.trim();
    const errorDiv = document.getElementById("error-message");
    const sendBtn = document.getElementById("sendOtpBtn");

    if (!phone || phone.length !== 10) {
      errorDiv.textContent = "Please enter a valid 10-digit phone number.";
      errorDiv.style.display = "block";
      return;
    }

    errorDiv.style.display = "none";

    if (!recaptchaInitialized) {
      window.recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', {
        size: 'normal',
        callback: () => console.log("Captcha verified ‚úÖ")
      }, auth);

      await recaptchaVerifier.render().then(widgetId => {
        window.recaptchaWidgetId = widgetId;
      });

      recaptchaInitialized = true;
    }

    sendBtn.innerHTML = `<span class="spinner"></span> Sending...`;
    sendBtn.disabled = true;

    const appVerifier = window.recaptchaVerifier;

    try {
      const confirmationResult = await signInWithPhoneNumber(auth, "+91" + phone, appVerifier);
      window.confirmationResult = confirmationResult;
      document.getElementById("otp-section").style.display = "block";

      let seconds = 30;
      resendTimeout = setInterval(() => {
        seconds--;
        if (seconds > 0) {
          sendBtn.innerHTML = `‚è≥ Resend in ${seconds}s`;
        } else {
          clearInterval(resendTimeout);
          sendBtn.disabled = false;
          sendBtn.innerHTML = "üì© Resend OTP";
        }
      }, 1000);
    } catch (error) {
      errorDiv.textContent = "Firebase Error: " + error.message;
      errorDiv.style.display = "block";
      sendBtn.innerHTML = "üì© Send OTP";
      sendBtn.disabled = false;
    }
  };

  window.verifyOTP = async function () {
    const code = document.getElementById("otp").value;
    const firstName = document.getElementById("first").value.trim();
    const lastName = document.getElementById("last").value.trim();
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const password = document.getElementById("password").value.trim();
    const confirmPassword = document.getElementById("confirmPassword").value.trim();
    const errorDiv = document.getElementById("error-message");

    if (!code) {
      errorDiv.textContent = "Please enter the OTP.";
      errorDiv.style.display = "block";
      return;
    }

    if (password !== confirmPassword) {
      errorDiv.textContent = "Passwords do not match.";
      errorDiv.style.display = "block";
      return;
    }

    try {
      const result = await window.confirmationResult.confirm(code);
      const user = result.user;

      await createUserWithEmailAndPassword(auth, email, password);

      await set(ref(database, 'users/' + user.uid), {
        firstName,
        lastName,
        email,
        phone,
        uid: user.uid
      });

      window.location.href = "profile.html";
    } catch (err) {
      errorDiv.textContent = "OTP Verification Failed: " + err.message;
      errorDiv.style.display = "block";
    }
  };
</script>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>

</body>
</html>
