<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WEFARM - Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(rgba(255,255,255,0.8), rgba(255,255,255,0.8)), url('https://images.unsplash.com/photo-1505575967455-8a2fa686963a?auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 420px;
      position: relative;
    }

    .signup-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2E7D32;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: 600;
      color: #374151;
      display: block;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #2E7D32;
      color: white;
      font-weight: 600;
      cursor: pointer;
      font-size: 15px;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #1b5e20;
    }

    .error {
      color: #d32f2f;
      font-size: 13px;
      margin-top: 5px;
      display: none;
    }

    .otp-section {
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

<div class="signup-box">
  <h2>üßë‚Äçüåæ WEFARM Sign Up</h2>

  <div class="form-group">
    <label for="first">First Name</label>
    <input type="text" id="first" placeholder="Enter your first name">
    <div id="firstError" class="error">First name is required</div>
  </div>

  <div class="form-group">
    <label for="last">Last Name</label>
    <input type="text" id="last" placeholder="Enter your last name">
    <div id="lastError" class="error">Last name is required</div>
  </div>

  <div class="form-group">
    <label for="email">Email Address</label>
    <input type="email" id="email" placeholder="you@example.com">
    <div id="emailError" class="error">Valid email is required</div>
  </div>

  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" placeholder="10-digit phone number">
    <div id="phoneError" class="error">Phone number is required</div>
  </div>

  <div id="recaptcha-container"></div>
  <button class="btn" onclick="sendOTP()">üì© Send OTP</button>

  <div class="otp-section" id="otp-section">
    <div class="form-group">
      <label for="otp">Enter OTP</label>
      <input type="text" id="otp" placeholder="Enter OTP received">
      <div id="otpError" class="error">OTP is required</div>
    </div>
    <button class="btn" onclick="verifyOTP()">‚úÖ Verify & Sign Up</button>
  </div>
</div>

<!-- Firebase SDKs -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getAuth, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
  import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCop_ZiP-q7YSWB54kYytKoJKvjFecoiRU",
    authDomain: "wefarmproject.firebaseapp.com",
    projectId: "wefarmproject",
    storageBucket: "wefarmproject.firebasestorage.app",
    messagingSenderId: "260514820964",
    appId: "1:260514820964:web:400135c256ed2554388071"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  window.onload = () => {
    window.recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', {
      'size': 'invisible',
      'callback': () => sendOTP()
    }, auth);
  }

  window.sendOTP = async function () {
    const phone = document.getElementById("phone").value;
    const phoneError = document.getElementById("phoneError");
    phoneError.style.display = phone.trim() === "" ? "block" : "none";

    if (phone.trim() === "") return;

    const appVerifier = window.recaptchaVerifier;
    try {
      const confirmationResult = await signInWithPhoneNumber(auth, "+91" + phone, appVerifier);
      window.confirmationResult = confirmationResult;
      document.getElementById("otp-section").style.display = "block";
    } catch (error) {
      phoneError.innerText = error.message;
      phoneError.style.display = "block";
    }
  };

  window.verifyOTP = async function () {
    const otp = document.getElementById("otp").value;
    const firstName = document.getElementById("first").value;
    const lastName = document.getElementById("last").value;
    const email = document.getElementById("email").value;
    const phone = document.getElementById("phone").value;

    let valid = true;
    const showError = (id, condition) => {
      const el = document.getElementById(id);
      if (condition) {
        el.style.display = "block";
        valid = false;
      } else {
        el.style.display = "none";
      }
    };

    showError("firstError", firstName.trim() === "");
    showError("lastError", lastName.trim() === "");
    showError("emailError", email.trim() === "" || !email.includes("@"));
    showError("otpError", otp.trim() === "");

    if (!valid) return;

    try {
      const result = await window.confirmationResult.confirm(otp);
      const user = result.user;

      await set(ref(db, 'users/' + user.uid), {
        firstName,
        lastName,
        email,
        phone,
        uid: user.uid
      });

      alert("üéâ Signup successful!");
      window.location.href = "profile.html";
    } catch (err) {
      document.getElementById("otpError").innerText = "Invalid OTP or expired. Try again.";
      document.getElementById("otpError").style.display = "block";
    }
  };
</script>

</body>
</html>
