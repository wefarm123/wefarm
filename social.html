<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WEFARM Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
background: url('signuplogo.png') no-repeat center center fixed;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      perspective: 1000px;
      width: 90%;
      max-width: 1200px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .left-box {
      flex: 1;
      color: white;
      padding: 40px;
    }

    .left-box h1 {
      font-size: 60px;
      font-weight: 700;
    }

    .left-box p {
      font-size: 20px;
      margin-top: 10px;
    }

    .flip-card {
      width: 100%;
      max-width: 400px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s ease;
    }

    .flipped {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      backface-visibility: hidden;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      padding: 30px;
      color: white;
    }

    .card-back {
      transform: rotateY(180deg);
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    input {
      background: rgba(255, 255, 255, 0.8);
      color: black;
    }

    button {
      background: #2e7d32;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #1b5e20;
    }

    .spinner {
      width: 18px;
      height: 18px;
      border: 2px solid #fff;
      border-top: 2px solid #2e7d32;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      display: inline-block;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    #errorMessage {
      color: #ffdddd;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }

    .forgot {
      text-align: right;
      font-size: 14px;
    }

    .forgot a {
      color: #ffc107;
      text-decoration: none;
      cursor: pointer;
    }

    .forgot a:hover {
      text-decoration: underline;
    }

    .small-link {
      text-align: center;
      color: black;
      font-size: 14px;
    }

    .small-link a {
      font-weight: bold;
      color: #fff176;
    }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      .left-box {
        text-align: center;
        padding: 20px;
      }

      .left-box h1 {
        font-size: 40px;
      }

      .left-box p {
        font-size: 16px;
      }

      .flip-card {
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Branding -->
    <div class="left-box">
      <h1>WEFARM</h1>
      <p>üå± Kheti ki duniya, ab online!<br>Connect with farmers. Share your farm. Grow together. üöú</p>
    </div>

    <!-- Flip Card -->
    <div class="flip-card" id="flipCard">
      <!-- Login Form -->
      <div class="card-face card-front">
        <form id="loginForm">
          <select>
            <option>Hinglish</option>
            <option>English</option>
            <option>Hindi</option>
          </select>
          <h2>üë®‚Äçüåæ Login</h2>
          <input type="email" id="email" placeholder="Enter email" required />
          <input type="password" id="password" placeholder="Enter password" required />
          <div class="forgot">
            <a onclick="flipToReset()">üîí Forgot your password?</a>
          </div>
          <button id="loginBtn" type="submit"><i class="fas fa-lock"></i> Login</button>
          <div id="errorMessage"></div>
          <p class="small-link">üë§ New here? <a href="signup.html">Or Sign Up Now</a></p>
        </form>
      </div>

      <!-- Password Reset Form -->
      <div class="card-face card-back">
        <form id="resetForm">
          <h2>üîê Reset Password</h2>
          <input type="email" id="resetEmail" placeholder="Enter your email" required />
          <button type="submit">üìß Send Reset Link</button>
          <div id="resetMessage" style="font-size:14px; margin-top:10px; color:#fff;"></div>
          <p class="forgot"><a onclick="flipToLogin()">‚Üê Back to Login</a></p>
        </form>
      </div>
    </div>
  </div>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCop_ZiP-q7YSWB54kYytKoJKvjFecoiRU",
      authDomain: "wefarmproject.firebaseapp.com",
      projectId: "wefarmproject",
      storageBucket: "wefarmproject.appspot.com",
      messagingSenderId: "260514820964",
      appId: "1:260514820964:web:400135c256ed2554388071"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById("loginForm");
    const loginBtn = document.getElementById("loginBtn");
    const errorMsg = document.getElementById("errorMessage");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      loginBtn.disabled = true;
      loginBtn.innerHTML = `<span class="spinner"></span> Logging in...`;
      errorMsg.textContent = "";

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "profile.html";
      } catch (error) {
        errorMsg.textContent = "‚ùå " + error.message;
      } finally {
        loginBtn.disabled = false;
        loginBtn.innerHTML = `<i class="fas fa-lock"></i> Login`;
      }
    });

    // Flip card logic
    window.flipToReset = () => document.getElementById("flipCard").classList.add("flipped");
    window.flipToLogin = () => {
      document.getElementById("flipCard").classList.remove("flipped");
      document.getElementById("resetMessage").textContent = "";
    };

    // Password reset logic
    document.getElementById("resetForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const resetEmail = document.getElementById("resetEmail").value.trim();
      const msgBox = document.getElementById("resetMessage");

      if (resetEmail) {
        try {
          await sendPasswordResetEmail(auth, resetEmail);
          msgBox.textContent = "‚úÖ Reset link sent! Please check your inbox.";
        } catch (error) {
          msgBox.textContent = "‚ùå " + error.message;
        }
      }
    });
  </script>
</body>
</html>
