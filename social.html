<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WEFARM Social</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins|Playfair+Display" rel="stylesheet" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: url('signuplogo.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card-container {
      width: 400px;
      height: 500px;
      perspective: 1000px;
    }
    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }
    .card.flipped {
      transform: rotateY(180deg);
    }
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      box-sizing: border-box;
    }
    .card-face h2 {
      color: #2E7D32;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #2E7D32;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .card-face.back {
      transform: rotateY(180deg);
    }
    .toggle {
      color: #2E7D32;
      text-align: center;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card" id="flipCard">
      <!-- Login Side -->
      <div class="card-face front">
        <h2>Login</h2>
        <input type="text" id="loginEmail" placeholder="Email" />
        <input type="password" id="loginPassword" placeholder="Password" />
        <button onclick="loginUser()">Log In</button>
        <div class="toggle" onclick="flipCard()">Create New Account</div>
      </div>

      <!-- Signup Side -->
      <div class="card-face back">
        <h2>Create Account</h2>
        <input id="firstName" type="text" placeholder="First Name" />
        <input id="surname" type="text" placeholder="Surname" />
        <input id="signupEmail" type="text" placeholder="Email" />
        <input id="signupPassword" type="password" placeholder="Password" />
        <button onclick="signupUser()">Sign Up</button>
        <div class="toggle" onclick="flipCard()">Back to Login</div>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCop_ZiP-q7YSWB54kYytKoJKvjFecoiRU",
      authDomain: "wefarmproject.firebaseapp.com",
      databaseURL: "https://wefarmproject-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "wefarmproject",
      storageBucket: "wefarmproject.firebasestorage.app",
      messagingSenderId: "260514820964",
      appId: "1:260514820964:web:400135c256ed2554388071"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    window.signupUser = function () {
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      const firstName = document.getElementById("firstName").value;
      const surname = document.getElementById("surname").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          set(ref(db, 'users/' + userCredential.user.uid), {
            firstName: firstName,
            surname: surname,
            email: email
          });
          alert("Signup successful!");
        })
        .catch((error) => alert(error.message));
    };

    window.loginUser = function () {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Login successful!");
          window.location.href = "profile.html";
        })
        .catch((error) => alert(error.message));
    };
  </script>

  <script>
    function flipCard() {
      document.getElementById("flipCard").classList.toggle("flipped");
    }
  </script>
</body>
</html>
