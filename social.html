.captcha-style {

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendPasswordResetEmail, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";
import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCop_ZiP-q7YSWB54kYytKoJKvjFecoiRU",
  authDomain: "wefarmproject.firebaseapp.com",
  databaseURL: "https://wefarmproject-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "wefarmproject",
  storageBucket: "wefarmproject.firebasestorage.app",
  messagingSenderId: "260514820964",
  appId: "1:260514820964:web:400135c256ed2554388071"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

window.sendOTP = function () {
  const phone = document.getElementById("signupPhone").value;
  if (!phone.startsWith("+91")) {
    showPopup("Please enter phone in +91 format");
    return;
  }

  if (!window.recaptchaVerifier) {
    window.recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', {
      size: 'normal',
      callback: (response) => {
        // CAPTCHA solved
      }
    });
    window.recaptchaVerifier.render(); // render only once
  }

  signInWithPhoneNumber(auth, phone, window.recaptchaVerifier)
    .then((res) => {
      confirmationResult = res;
      document.getElementById("otpSection").style.display = "block";
      showPopup("OTP sent successfully!");
      startResendCountdown();
    })
    .catch((err) => showPopup(err.message));
};

window.signupUser = function () {
  const emailInput = document.getElementById("signupEmail").value.trim();
  const password = document.getElementById("signupPassword").value;
  const firstName = document.getElementById("firstName").value.trim();
  const surname = document.getElementById("surname").value.trim();
  const phone = document.getElementById("signupPhone").value.trim();

  // üîí Field validation
  if (!firstName || !surname || !emailInput || !password || !phone) {
    showPopup("‚ö†Ô∏è Please fill all fields.");
    return;
  }

  // üìß Email format check
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailRegex.test(emailInput)) {
    showPopup("‚ùå Please enter a valid email address (with @ and domain).");
    return;
  }

  // üîê Password strength check (8+ chars, letter, number, special)
  const passwordRegex = /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[!@#$%]).{8,}$/;
  if (!passwordRegex.test(password)) {
    showPopup("üîí Password must be 8+ chars, include letter, number, and one of !@#$%");
    return;
  }

  // üìõ Phone format check
  if (!phone.startsWith("+91") || phone.length < 10) {
    showPopup("üì± Phone must start with +91 and be valid.");
    return;
  }

  // üîç Check Firebase DB for duplicate email or phone
  const usersRef = ref(db, "users");
  get(usersRef).then((snapshot) => {
    let emailExists = false;
    let phoneExists = false;

    snapshot.forEach((child) => {
      const data = child.val();
      if (data.email?.toLowerCase() === emailInput.toLowerCase()) emailExists = true;
      if (data.phone === phone) phoneExists = true;
    });

    if (emailExists) {
      showPopup("üìß Email already registered.");
      return;
    }

    if (phoneExists) {
      showPopup("üì± Phone number already registered.");
      return;
    }

    // ‚úÖ Proceed with Firebase Auth signup
    createUserWithEmailAndPassword(auth, emailInput, password)
      .then((userCredential) => {
        return set(ref(db, "users/" + userCredential.user.uid), {
          firstName,
          surname,
          email: emailInput,
          phone,
        });
      })
      .then(() => {
        showPopup("‚úÖ Signup successful!");
      })
      .catch((error) => {
        console.error(error);
        showPopup("üö´ " + error.message);
      });
  }).catch((err) => {
    console.error("DB Check Failed", err);
    showPopup("‚ö†Ô∏è Failed to verify user data. Try again.");
  });
};



window.loginUser = function () {
  const input = document.getElementById("loginEmail").value;
  const password = document.getElementById("loginPassword").value;
  const email = input.includes("@") ? input : input + "@wefarm.login";

  if (!input || !password) {
    showPopup("Enter both email/phone and password");
    return;
  }

  signInWithEmailAndPassword(auth, email, password)
    .then(() => {
      showPopup("Login successful!");
      window.location.href = "profile.html";
    })
    .catch((error) => showPopup(error.message));
};

window.forgotPassword = function () {
  const email = document.getElementById("loginEmail").value;
  if (!email.includes("@")) {
    showPopup("Use email (not phone) for password reset");
    return;
  }
  sendPasswordResetEmail(auth, email)
    .then(() => showPopup("Reset link sent!"))
    .catch((error) => showPopup(error.message));
};

</script>

<script>
  const canvas = document.getElementById("bubbleCanvas");
  const ctx = canvas.getContext("2d");

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();

  let bubbles = [];

  function Bubble() {
    this.x = Math.random() * canvas.width;
    this.y = canvas.height + Math.random() * 100;
    this.radius = Math.random() * 4 + 1;
    this.speed = Math.random() * 1 + 0.5;
    this.alpha = Math.random() * 0.5 + 0.3;

    this.update = function () {
      this.y -= this.speed;
      if (this.y < -this.radius) {
        this.y = canvas.height + this.radius;
        this.x = Math.random() * canvas.width;
      }
    };

    this.draw = function () {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
      ctx.fillStyle = "rgba(255, 255, 255," + this.alpha + ")";
      ctx.fill();
    };
  }

  function initBubbles() {
    bubbles = [];
    for (let i = 0; i < 120; i++) {
      bubbles.push(new Bubble());
    }
  }

  function animateBubbles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let i = 0; i < bubbles.length; i++) {
      bubbles[i].update();
      bubbles[i].draw();
    }
    requestAnimationFrame(animateBubbles);
  }

  initBubbles();
  animateBubbles();
</script>
