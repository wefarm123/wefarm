<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WEFARM Social</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins|Playfair+Display" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: "Poppins", sans-serif;
      background: url('signuplogo.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: linear-gradient(270deg, #9AC18B, #6DA76A);
      background-size: 400% 400%;
      animation: gradientMove 8s ease infinite;
      text-align: center;
      font-size: 28px;
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      color: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .card-container {
      margin-top: 140px;
      width: 380px;
      height: auto;
      perspective: 1200px;
    }
    .card {
      width: 100%;
      position: relative;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }
    .card.flipped {
      transform: rotateY(180deg);
    }
    .card-face {
      position: absolute;
      width: 100%;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      padding: 30px;
      backface-visibility: hidden;
    }
    .card-face h2 {
      color: #2E7D32;
      margin-bottom: 20px;
      font-size: 24px;
    }
    input[type="text"],
    input[type="password"],
    select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #2E7D32;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px rgba(46, 125, 50, 0.5);
    }
    .card-face.back {
      transform: rotateY(180deg);
    }
    .toggle {
      text-align: center;
      color: #2E7D32;
      margin-top: 10px;
      cursor: pointer;
      font-size: 14px;
    }
    .signal {
      position: fixed;
      top: 35%;
      width: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .signal-line {
      width: 300px;
      height: 2px;
      background: linear-gradient(90deg, #ffffffaa, transparent);
      animation: pulseLine 2s infinite alternate;
      margin: 0 auto;
    }
    @keyframes pulseLine {
      0% { transform: scaleX(0.6); opacity: 0.5; }
      100% { transform: scaleX(1); opacity: 1; }
    }
    footer {
      margin-top: 40px;
      background-color: rgba(231, 244, 227, 0.9);
      width: 100%;
      text-align: center;
      font-size: 13px;
      padding: 10px;
      color: #2E7D32;
    }
    footer a {
      margin: 0 5px;
      color: #2E7D32;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>WEFARM Social</header>
  <div class="signal">
    <div class="signal-line"></div>
  </div>

  <div class="card-container">
    <div class="card" id="flipCard">
      <div class="card-face front" data-aos="zoom-in">
        <h2>Login</h2>
        <input type="text" id="loginEmail" placeholder="Email" />
        <input type="password" id="loginPassword" placeholder="Password" />
        <button onclick="loginUser()">Log In</button>
        <div class="toggle" onclick="flipCard()">Create New Account</div>
      </div>
      <div class="card-face back" data-aos="zoom-in">
        <h2>Create Account</h2>
        <input id="firstName" type="text" placeholder="First Name" />
        <input id="surname" type="text" placeholder="Surname" />
        <input id="signupEmail" type="text" placeholder="Email" />
        <input id="signupPassword" type="password" placeholder="Password" />
        <p>Birthday</p>
        <select><option>Day</option></select>
        <select><option>Month</option></select>
        <select><option>Year</option></select>
        <a href="#">Why provide my birthdate?</a><br><br>
        <input type="radio" name="gender"> Female
        <input type="radio" name="gender"> Male
        <br><br>
        <p>By clicking Create an account, you agree to our <a href="#">Terms</a> and our <a href="#">Privacy Policy</a>.</p>
        <button onclick="signupUser()">Sign Up</button>
        <div class="toggle" onclick="flipCard()">Back to Login</div>
      </div>
    </div>
  </div>

 

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>

  <script>
    function flipCard() {
      document.getElementById("flipCard").classList.toggle("flipped");
    }
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCop_ZiP-q7YSWB54kYytKoJKvjFecoiRU",
      authDomain: "wefarmproject.firebaseapp.com",
      databaseURL: "https://wefarmproject-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "wefarmproject",
      storageBucket: "wefarmproject.firebasestorage.app",
      messagingSenderId: "260514820964",
      appId: "1:260514820964:web:400135c256ed2554388071"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    window.signupUser = function () {
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      const firstName = document.getElementById("firstName").value;
      const surname = document.getElementById("surname").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          set(ref(db, 'users/' + userCredential.user.uid), {
            firstName: firstName,
            surname: surname,
            email: email
          });
          alert("Signup successful!");
        })
        .catch((error) => alert(error.message));
    };

    window.loginUser = function () {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Login successful!");
          window.location.href = "profile.html";
        })
        .catch((error) => alert(error.message));
    };
  </script>
</body>
</html>
