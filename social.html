<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WEFARM Social</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap + Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #edf0f5;
      background: url('signuplogo.png') no-repeat center center fixed;
    }
    .left-box {
      padding: 40px;
    }
    .left-box h1 {
      font-size: 3rem;
      color: #2E7D32;
      font-weight: 800;
    }
    .left-box p {
      font-size: 1.2rem;
      color: #333;
      margin-top: 20px;
    }
    .right-box {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
      position: relative;
    }
    .btn-primary {
      background-color: #2E7D32;
      border: none;
    }
    .form-control {
      height: 45px;
      margin-bottom: 15px;
    }
    .lang-select {
      position: absolute;
      top: 10px;
      right: 20px;
    }
  </style>
</head>
<body>

<div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
  <div class="row w-100 align-items-center justify-content-center">
    
    <!-- 🌾 Branding -->
    <div class="col-md-6 left-box text-center text-md-start">
      <h1>WEFARM</h1>
      <p>🌱 Kheti ki duniya, ab online! <br> Connect with farmers. Share your farm. Grow together. 🚜</p>
    </div>

    <!-- 👤 Login Box -->
    <div class="col-md-4 right-box">
      <div class="lang-select">
        <select id="language" onchange="changeLang(this.value)">
          <option value="en">English</option>
          <option value="hi">हिन्दी</option>
          <option value="hinglish" selected>Hinglish</option>
        </select>
      </div>

      <!-- Login Fields -->
<h3 id="formTitle">👨‍🌾 Login</h3>
<input type="text" id="loginEmailPhone" placeholder="Email or Phone" class="form-control" />
<input type="password" id="loginPassword" placeholder="Password" class="form-control" />

<button onclick="loginFarmer()" class="btn btn-primary w-100 mb-2">🔐 Login</button>

<!-- Link to Sign Up -->
<p class="mt-2 text-center">
  👤 New here? <a href="signup.html">Or Sign Up Now</a>
</p>

    </div>
  </div>
</div>

<!-- Firebase SDK (v9 Modular) -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCop_ZiP-q7YSWB54kYytKoJKvjFecoiRU",
    authDomain: "wefarmproject.firebaseapp.com",
    projectId: "wefarmproject",
    storageBucket: "wefarmproject.firebasestorage.app",
    messagingSenderId: "260514820964",
    appId: "1:260514820964:web:400135c256ed2554388071"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // Signup Function
  window.signUpFarmer = async function () {
    const name = document.getElementById("farmerName").value;
    const email = document.getElementById("farmerEmail").value;
    const password = document.getElementById("farmerPassword").value;

    try {
      const userCred = await createUserWithEmailAndPassword(auth, email, password);
      await setDoc(doc(db, "farmers", userCred.user.uid), {
        name,
        email,
        createdAt: new Date().toISOString()
      });
      alert("✅ Account created! Redirecting...");
      window.location.href = "dashboard.html";
    } catch (error) {
      alert("❌ " + error.message);
    }
  };

  // Login Function
  window.loginFarmer = async function () {
    const email = document.getElementById("farmerEmail").value;
    const password = document.getElementById("farmerPassword").value;

    try {
      await signInWithEmailAndPassword(auth, email, password);
      alert("✅ Login successful! Redirecting...");
      window.location.href = "dashboard.html";
    } catch (error) {
      alert("❌ " + error.message);
    }
  };

  // 🌐 Language Switcher
  const langContent = {
    en: {
      formTitle: "👨‍🌾 Login / Signup",
      name: "Full Name",
      email: "Email",
      password: "Password",
      signup: "Sign Up",
      login: "Login"
    },
    hi: {
      formTitle: "👨‍🌾 लॉगिन / साइनअप",
      name: "पूरा नाम",
      email: "ईमेल",
      password: "पासवर्ड",
      signup: "साइनअप करें",
      login: "लॉगिन करें"
    },
    hinglish: {
      formTitle: "👨‍🌾 Login / Signup",
      name: "Full Name / पूरा नाम",
      email: "Email",
      password: "Password / पासवर्ड",
      signup: "Sign Up / साइनअप",
      login: "Login / लॉगिन"
    }
  };

  window.changeLang = function (lang) {
    document.getElementById("formTitle").textContent = langContent[lang].formTitle;
    document.getElementById("farmerName").placeholder = langContent[lang].name;
    document.getElementById("farmerEmail").placeholder = langContent[lang].email;
    document.getElementById("farmerPassword").placeholder = langContent[lang].password;
    document.getElementById("signupBtn").textContent = langContent[lang].signup;
    document.getElementById("loginBtn").textContent = langContent[lang].login;
  };

  document.addEventListener("DOMContentLoaded", () => {
    changeLang("hinglish");
  });
</script>

</body>
</html>
