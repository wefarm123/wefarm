<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WEFARM Social</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins|Playfair+Display" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; padding: 0; }
    body {
      font-family: "Poppins", sans-serif;
      background: url('signuplogo.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas#bubbleCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(154, 193, 139, 0.95);
      padding: 10px 0;
      text-align: center;
      font-size: 28px;
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      color: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }
    .lang-toggle {
      position: absolute;
      top: 10px;
      right: 20px;
    }
    .card-container {
      margin-top: 100px;
      width: 380px;
      max-width: 90vw;
      perspective: 1200px;
      z-index: 1;
    }
    .card {
      width: 100%;
      position: relative;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }
    .card.flipped {
      transform: rotateY(180deg);
    }
    .card-face {
      position: absolute;
      width: 100%;
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      padding: 30px;
      backface-visibility: hidden;
    }
    .card-face h2 {
      color: #2E7D32;
      margin-bottom: 20px;
      font-size: 24px;
    }
    input[type="text"],
    input[type="password"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #2E7D32;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .resend-disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .card-face.back {
      transform: rotateY(180deg);
    }
    .toggle {
      text-align: center;
      color: #2E7D32;
      margin-top: 10px;
      cursor: pointer;
      font-size: 14px;
    }
    .forgot-link {
      display: block;
      text-align: right;
      font-size: 13px;
      color: #2E7D32;
      margin-top: -8px;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .popup {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      padding: 12px 20px;
      border-radius: 5px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      z-index: 9999;
      display: none;
    }
    #otpSection { display: none; }
    @media screen and (max-width: 480px) {
      .card-face h2 { font-size: 20px; }
      button, input, select { font-size: 13px; padding: 10px; }
      header { font-size: 22px; padding: 8px 0; }
    }
    .captcha-style {
      margin: 10px 0;
      transform: scale(0.90);
      transform-origin: top left;
    }
    /* New inline error message style */
    .error-message {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="bubbleCanvas"></canvas>
  <header>
    <span id="headerTitle">WEFARM Social</span>
    <div class="lang-toggle">
      <select id="langSwitch" onchange="toggleLanguage()">
        <option value="en">English</option>
        <option value="hi">हिन्दी</option>
      </select>
    </div>
  </header>
  <div class="card-container">
    <div class="card" id="flipCard">
      <div class="card-face front">
        <h2 id="loginTitle">Login</h2>
        <!-- Inline error container for login -->
        <div id="loginError" class="error-message"></div>
        <input type="text" id="loginEmail" placeholder="Email or Phone" />
        <input type="password" id="loginPassword" placeholder="Password" />
        <a class="forgot-link" onclick="forgotPassword()" id="forgotPassword">Forgot your password?</a>
        <button onclick="loginUser()" id="loginBtn">Log In</button>
        <div class="toggle" onclick="flipCard()" id="createNew">Create New Account</div>
      </div>
      <div class="card-face back">
        <h2 id="signupTitle">Create Account</h2>
        <!-- Inline error container for signup -->
        <div id="signupError" class="error-message"></div>
        <input id="firstName" type="text" placeholder="First Name" />
        <input id="surname" type="text" placeholder="Surname" />
        <input id="signupEmail" type="text" placeholder="Email" />
        <input id="signupPhone" type="tel" placeholder="Phone Number" />
        <div id="recaptcha-container" class="captcha-style"></div>
        <button id="sendOtpBtn" onclick="sendOTP()">Send OTP</button>
        <div id="otpSection">
          <input id="otpCode" type="text" placeholder="Enter OTP" />
          <button onclick="verifyOTP()" id="verifyOtp">Verify OTP</button>
          <button id="resendBtn" onclick="resendOTP()" disabled>Resend OTP</button>
        </div>
        <input id="signupPassword" type="password" placeholder="Password" />
        <button onclick="signupUser()" id="signupBtn">Sign Up</button>
        <div class="toggle" onclick="flipCard()" id="backToLogin">Back to Login</div>
      </div>
    </div>
  </div>
  <div id="popup" class="popup"></div>
  <script>
    function flipCard() {
      document.getElementById("flipCard").classList.toggle("flipped");
    }
    function showPopup(message) {
      const popup = document.getElementById("popup");
      popup.innerText = message;
      popup.style.display = "block";
      setTimeout(() => popup.style.display = "none", 3000);
    }
    function toggleLanguage() {
      const lang = document.getElementById("langSwitch").value;
      const strings = {
        en: {
          headerTitle: "WEFARM Social",
          loginTitle: "Login",
          signupTitle: "Create Account",
          forgotPassword: "Forgot your password?",
          loginBtn: "Log In",
          signupBtn: "Sign Up",
          createNew: "Create New Account",
          backToLogin: "Back to Login",
          sendOtpBtn: "Send OTP",
          verifyOtp: "Verify OTP",
          resendBtn: "Resend OTP"
        },
        hi: {
          headerTitle: "वीफार्म सोशल",
          loginTitle: "लॉग इन करें",
          signupTitle: "खाता बनाएं",
          forgotPassword: "पासवर्ड भूल गए?",
          loginBtn: "लॉग इन",
          signupBtn: "साइन अप करें",
          createNew: "नया खाता बनाएं",
          backToLogin: "लॉगिन पर वापस जाएं",
          sendOtpBtn: "ओटीपी भेजें",
          verifyOtp: "ओटीपी सत्यापित करें",
          resendBtn: "ओटीपी पुनः भेजें"
        }
      }[lang];
      for (const id in strings) {
        const el = document.getElementById(id);
        if (el) el.textContent = strings[id];
      }
    }
    let confirmationResult;
    let resendTimer;
    function startResendCountdown() {
      const btn = document.getElementById("resendBtn");
      let timeLeft = 30;
      btn.disabled = true;
      btn.classList.add("resend-disabled");
      btn.textContent = `Resend OTP (30s)`;
      resendTimer = setInterval(() => {
        timeLeft--;
        btn.textContent = `Resend OTP (${timeLeft}s)`;
        if (timeLeft <= 0) {
          clearInterval(resendTimer);
          btn.disabled = false;
          btn.textContent = "Resend OTP";
          btn.classList.remove("resend-disabled");
        }
      }, 1000);
    }
  </script>
 <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendPasswordResetEmail, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";
  import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCop_ZiP-q7YSWB54kYytKoJKvjFecoiRU",
    authDomain: "wefarmproject.firebaseapp.com",
    databaseURL: "https://wefarmproject-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "wefarmproject",
    storageBucket: "wefarmproject.firebasestorage.app",
    messagingSenderId: "260514820964",
    appId: "1:260514820964:web:400135c256ed2554388071"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  window.sendOTP = function () {
    const phone = document.getElementById("signupPhone").value;
    if (!phone.startsWith("+91")) {
      showPopup("Please enter phone in +91 format");
      return;
    }

    if (!window.recaptchaVerifier) {
      window.recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', {
        size: 'normal',
        callback: (response) => {
          // CAPTCHA solved
        }
      });
      window.recaptchaVerifier.render();
    }

    signInWithPhoneNumber(auth, phone, window.recaptchaVerifier)
      .then((res) => {
        confirmationResult = res;
        document.getElementById("otpSection").style.display = "block";
        showPopup("OTP sent successfully!");
        startResendCountdown();
      })
      .catch((err) => showPopup(err.message));
  };

  window.signupUser = function () {
    const signupError = document.getElementById("signupError");
    signupError.style.display = "none";
    signupError.innerText = "";

    const email = document.getElementById("signupEmail").value.trim();
    const password = document.getElementById("signupPassword").value.trim();
    const firstName = document.getElementById("firstName").value.trim();
    const surname = document.getElementById("surname").value.trim();

    let errors = [];

    // Validate first name and surname: must contain only alphabets (A-Z or a-z)
    if (!/^[A-Za-z]+$/.test(firstName)) {
      errors.push("First name must contain only alphabets.");
    }
    if (!/^[A-Za-z]+$/.test(surname)) {
      errors.push("Surname must contain only alphabets.");
    }

    // Validate email: must contain '@'
    if (!email.includes("@")) {
      errors.push("Email must contain '@'.");
    } else {
      // Check if the email domain is one of the popular ones
      const allowedDomains = ["gmail.com", "yahoo.com", "outlook.com", "hotmail.com"];
      // Extract the domain from the email (using the substring after the last '@')
      const domain = email.substring(email.lastIndexOf("@") + 1).toLowerCase();
      if (!allowedDomains.includes(domain)) {
        errors.push("Email domain must be gmail, yahoo, outlook, or hotmail.");
      }
    }

    // Validate password: at least 8 characters; requires one uppercase, one lowercase, one number, and one special character
    if (!/^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[\W_]).{8,}$/.test(password)) {
      errors.push("Password must be at least 8 characters long, containing uppercase, lowercase, a number, and a special character.");
    }

    if (errors.length > 0) {
      signupError.innerText = errors.join(" ");
      signupError.style.display = "block";
      return;
    }

    // Proceed with Firebase signup if validations pass
    createUserWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        set(ref(db, 'users/' + userCredential.user.uid), {
          firstName: firstName,
          surname: surname,
          email: email
        });
        showPopup("Signup successful!");
      })
      .catch((error) => {
        signupError.innerText = error.message;
        signupError.style.display = "block";
      });
  };

  window.loginUser = function () {
    const loginError = document.getElementById("loginError");
    loginError.style.display = "none";
    loginError.innerText = "";

    const input = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;

    if (!input || !password) {
      loginError.innerText = "Enter both email/phone and password";
      loginError.style.display = "block";
      return;
    }

    // Determine if input is email or phone-based login
    const email = input.includes("@") ? input : input + "@wefarm.login";

    signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        showPopup("Login successful!");
        window.location.href = "profile.html";
      })
      .catch((error) => {
        loginError.innerText = error.message;
        loginError.style.display = "block";
      });
  };

    window.verifyOTP = function () {
      const code = document.getElementById("otpCode").value;
      if (!confirmationResult) {
        showPopup("Please request OTP first.");
        return;
      }
      confirmationResult.confirm(code)
        .then(() => showPopup("Phone verified successfully!"))
        .catch(() => showPopup("Invalid OTP. Please try again."));
    };


  window.forgotPassword = function () {
    const email = document.getElementById("loginEmail").value;
    if (!email.includes("@")) {
      showPopup("Use email (not phone) for password reset");
      return;
    }
    sendPasswordResetEmail(auth, email)
      .then(() => showPopup("Reset link sent!"))
      .catch((error) => showPopup(error.message));
  };
</script>

  <script>
    const canvas = document.getElementById("bubbleCanvas");
    const ctx = canvas.getContext("2d");
  
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
  
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();
  
    let bubbles = [];
  
    function Bubble() {
      this.x = Math.random() * canvas.width;
      this.y = canvas.height + Math.random() * 100;
      this.radius = Math.random() * 4 + 1;
      this.speed = Math.random() * 1 + 0.5;
      this.alpha = Math.random() * 0.5 + 0.3;
  
      this.update = function () {
        this.y -= this.speed;
        if (this.y < -this.radius) {
          this.y = canvas.height + this.radius;
          this.x = Math.random() * canvas.width;
        }
      };
  
      this.draw = function () {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
        ctx.fillStyle = "rgba(255, 255, 255," + this.alpha + ")";
        ctx.fill();
      };
    }
  
    function initBubbles() {
      bubbles = [];
      for (let i = 0; i < 120; i++) {
        bubbles.push(new Bubble());
      }
    }
  
    function animateBubbles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < bubbles.length; i++) {
        bubbles[i].update();
        bubbles[i].draw();
      }
      requestAnimationFrame(animateBubbles);
    }
  
    initBubbles();
    animateBubbles();
  </script>
</body>
</html>
