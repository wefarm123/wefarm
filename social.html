<!-- üë§ Auth Scripts -->
<script>
  async function signUpFarmer() {
    const name = document.getElementById("farmerName").value;
    const email = document.getElementById("farmerEmail").value;
    const password = document.getElementById("farmerPassword").value;

    try {
      const userCred = await auth.createUserWithEmailAndPassword(email, password);
      const uid = userCred.user.uid;
      await db.collection("farmers").doc(uid).set({
        name,
        email,
        createdAt: new Date().toISOString()
      });
      alert("‚úÖ Account created! Redirecting...");
      window.location.href = "dashboard.html";
    } catch (error) {
      alert("‚ùå " + error.message);
    }
  }

  async function loginFarmer() {
    const email = document.getElementById("farmerEmail").value;
    const password = document.getElementById("farmerPassword").value;

    try {
      await auth.signInWithEmailAndPassword(email, password);
      alert("‚úÖ Login successful! Redirecting...");
      window.location.href = "dashboard.html";
    } catch (error) {
      alert("‚ùå " + error.message);
    }
  }
</script>
