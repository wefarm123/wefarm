<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WEFARM Login</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
    
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: url('signuplogo.png') no-repeat center center fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    .left-box {
      flex: 1;
      padding: 20px;
    }

    .left-box h1 {
      font-size: 36px;
      margin-bottom: 10px;
      color: green;
    }

    .left-box p {
      font-size: 18px;
    }

    .flip-container {
      flex: 1;
      perspective: 1000px;
      max-width: 400px;
    }

    .flipper {
      transition: 0.6s;
      transform-style: preserve-3d;
      position: relative;
      width: 100%;
    }

    .login-box,
    .reset-box {
      backface-visibility: hidden;
      position: absolute;
      width: 100%;
      top: 0;
      left: 0;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .login-box {
      z-index: 2;
      transform: rotateY(0deg);
    }

    .reset-box {
      transform: rotateY(180deg);
    }

    .flip-container.flip .flipper {
      transform: rotateY(180deg);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    form h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input,
    select {
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      padding: 12px;
      background-color: #0288d1;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    button:hover {
      background-color: #01579b;
    }

    a {
      color: #0288d1;
      text-decoration: none;
    }

    #errorMessage,
    #resetMessage {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
      color: red;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .left-box,
      .flip-container {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Branding -->
    <div class="left-box text-center text-md-start">
      <h1>WEFARM</h1>
      <p>üå± Kheti ki duniya, ab online!<br>Connect with farmers. Share your farm. Grow together. üöú</p>
    </div>

    <!-- Flip Card Container -->
    <div class="flip-container" id="flipCard">
      <div class="flipper">

        <!-- Login Form -->
        <div class="login-box">
          <form id="loginForm">
            <select>
              <option>Hinglish</option>
              <option>English</option>
              <option>Hindi</option>
            </select>
            <h2>üë®‚Äçüåæ Login</h2>
            <input type="email" id="email" placeholder="Enter email" required />
            <input type="password" id="password" placeholder="Enter password" required />
            <button id="loginBtn" type="submit"><i class="fas fa-lock"></i> Login</button>
            <div id="errorMessage"></div>
            <p style="color: black;">üë§ New here? <a href="signup.html"><b>Sign Up Now</b></a></p>
            <p><a href="#" onclick="flipToReset()">üîÅ Forgot your password?</a></p>
          </form>
        </div>

        <!-- Password Reset Form -->
        <div class="reset-box">
          <form id="resetForm">
            <h2>üîê Reset Password</h2>
            <input type="email" id="resetEmail" placeholder="Enter your email" required />
            <button type="submit">üì© Send Reset Email</button>
            <button type="button" onclick="flipBack()">‚Ü©Ô∏è Cancel</button>
            <div id="resetMessage"></div>
          </form>
        </div>

      </div>
    </div>
  </div>

  <!-- Firebase v9 SDK -->
  <script type="module">
    // Your Firebase config here
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

   const firebaseConfig = {
      apiKey: "AIzaSyCop_ZiP-q7YSWB54kYytKoJKvjFecoiRU",
      authDomain: "wefarmproject.firebaseapp.com",
      projectId: "wefarmproject",
      storageBucket: "wefarmproject.firebasestorage.app",
      messagingSenderId: "260514820964",
      appId: "1:260514820964:web:400135c256ed2554388071"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById("loginForm");
    const loginBtn = document.getElementById("loginBtn");
    const errorMessage = document.getElementById("errorMessage");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      loginBtn.disabled = true;
      loginBtn.innerHTML = "Logging in...";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "profile.html"; // ‚úÖ Redirect
      } catch (error) {
        errorMessage.textContent = error.message;
        loginBtn.disabled = false;
        loginBtn.innerHTML = "Login";
      }
    });

    const flipCard = document.getElementById("flipCard");

    window.flipToReset = () => {
      flipCard.classList.add("flip");
    };

    window.flipBack = () => {
      flipCard.classList.remove("flip");
      document.getElementById("resetMessage").textContent = "";
    };

    document.getElementById("resetForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("resetEmail").value.trim();
      const resetMsg = document.getElementById("resetMessage");
      resetMsg.textContent = "‚è≥ Sending reset email...";
      try {
        await sendPasswordResetEmail(auth, email);
        resetMsg.textContent = "‚úÖ Reset email sent! Check your inbox.";
        setTimeout(flipBack, 2500);
      } catch (error) {
        resetMsg.textContent = "‚ùå " + error.message;
      }
    });
  </script>
</body>
</html>
