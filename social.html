<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WEFARM Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: url('signuplogo.png') no-repeat center center fixed;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      max-width: 1200px;
    }

    .left-box {
      flex: 1;
      color: white;
      padding: 40px;
    }

    .left-box h1 {
      font-size: 60px;
      font-weight: 700;
    }

    .left-box p {
      font-size: 20px;
      margin-top: 10px;
    }

    .login-box {
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      color: white;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-box select {
      float: right;
      margin-bottom: 10px;
      padding: 5px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.7);
      color: black;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: #2e7d32;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-box button:hover {
      background: #1b5e20;
    }

    .spinner {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 2px solid #fff;
      border-top: 2px solid #2e7d32;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    #errorMessage {
      color: #ffdddd;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }

    .login-box p {
      text-align: center;
      margin-top: 15px;
    }

    .login-box a {
      color: #90caf9;
      text-decoration: none;
    }

    .login-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Branding -->
    <div class="left-box text-center text-md-start">
      <h1>WEFARM</h1>
      <p>üå± Kheti ki duniya, ab online!<br>Connect with farmers. Share your farm. Grow together. üöú</p>
    </div>

    <!-- Login Form -->
    <div class="login-box">
      <form id="loginForm">
        <select>
          <option>Hinglish</option>
          <option>English</option>
          <option>Hindi</option>
        </select>
        <h2>üë®‚Äçüåæ Login</h2>
        <input type="email" id="email" placeholder="Enter email" required />
        <input type="password" id="password" placeholder="Enter password" required />
        <button id="loginBtn" type="submit"><i class="fas fa-lock"></i> Login</button>
        <div id="errorMessage"></div>
        <p>üë§ New here? <a href="signup.html">Or Sign Up Now</a></p>
      </form>
    </div>
  </div>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCop_ZiP-q7YSWB54kYytKoJKvjFecoiRU",
      authDomain: "wefarmproject.firebaseapp.com",
      projectId: "wefarmproject",
      storageBucket: "wefarmproject.firebasestorage.app",
      messagingSenderId: "260514820964",
      appId: "1:260514820964:web:400135c256ed2554388071"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const loginBtn = document.getElementById("loginBtn");
      const errorMsg = document.getElementById("errorMessage");

      loginBtn.disabled = true;
      loginBtn.innerHTML = `<span class="spinner"></span> Logging in...`;
      errorMsg.textContent = "";

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "dashboard.html"; // Redirect on success
      } catch (error) {
        errorMsg.textContent = "‚ùå " + error.message;
      } finally {
        loginBtn.disabled = false;
        loginBtn.innerHTML = `<i class="fas fa-lock"></i> Login`;
      }
    });
  </script>
</body>
</html>
