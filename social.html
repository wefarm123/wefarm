<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WEFARM Social</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins|Playfair+Display" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; padding: 0; }
    body {
      font-family: "Poppins", sans-serif;
      background: url('signuplogo.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(154, 193, 139, 0.95);
      padding: 10px 0;
      text-align: center;
      font-size: 28px;
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      color: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }
    .card-container {
      margin-top: 100px;
      width: 380px;
      height: auto;
      perspective: 1200px;
    }
    .card {
      width: 100%;
      position: relative;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }
    .card.flipped {
      transform: rotateY(180deg);
    }
    .card-face {
      position: absolute;
      width: 100%;
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      padding: 30px;
      backface-visibility: hidden;
    }
    .card-face h2 {
      color: #2E7D32;
      margin-bottom: 20px;
      font-size: 24px;
    }
    input[type="text"],
    input[type="password"],
    select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #2E7D32;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .card-face.back {
      transform: rotateY(180deg);
    }
    .toggle {
      text-align: center;
      color: #2E7D32;
      margin-top: 10px;
      cursor: pointer;
      font-size: 14px;
    }
    .forgot-link {
      display: block;
      text-align: right;
      font-size: 13px;
      color: #2E7D32;
      margin-top: -8px;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .popup {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      padding: 12px 20px;
      border-radius: 5px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      z-index: 9999;
      display: none;
    }
  </style>
</head>
<body>
  <header>WEFARM Social</header>

  <div class="card-container">
    <div class="card" id="flipCard">
      <div class="card-face front">
        <h2>Login</h2>
        <input type="text" id="loginEmail" placeholder="Email" />
        <input type="password" id="loginPassword" placeholder="Password" />
        <a class="forgot-link" onclick="forgotPassword()">Forgot your password?</a>
        <button onclick="loginUser()">Log In</button>
        <div class="toggle" onclick="flipCard()">Create New Account</div>
      </div>
      <div class="card-face back">
        <h2>Create Account</h2>
        <input id="firstName" type="text" placeholder="First Name" />
        <input id="surname" type="text" placeholder="Surname" />
        <input id="signupEmail" type="text" placeholder="Email" />
        <input id="signupPassword" type="password" placeholder="Password" />
        <p>Birthday</p>
        <select><option>Day</option></select>
        <select><option>Month</option></select>
        <select><option>Year</option></select>
        <a href="#">Why provide my birthdate?</a><br><br>
        <input type="radio" name="gender"> Female
        <input type="radio" name="gender"> Male
        <br><br>
        <p>By clicking Create an account, you agree to our <a href="#">Terms</a> and our <a href="#">Privacy Policy</a>.</p>
        <button onclick="signupUser()">Sign Up</button>
        <div class="toggle" onclick="flipCard()">Back to Login</div>
      </div>
    </div>
  </div>

  <div id="popup" class="popup"></div>

  <script>
    function flipCard() {
      document.getElementById("flipCard").classList.toggle("flipped");
    }

    function showPopup(message) {
      const popup = document.getElementById("popup");
      popup.innerText = message;
      popup.style.display = "block";
      setTimeout(() => popup.style.display = "none", 3000);
    }
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCop_ZiP-q7YSWB54kYytKoJKvjFecoiRU",
      authDomain: "wefarmproject.firebaseapp.com",
      databaseURL: "https://wefarmproject-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "wefarmproject",
      storageBucket: "wefarmproject.firebasestorage.app",
      messagingSenderId: "260514820964",
      appId: "1:260514820964:web:400135c256ed2554388071"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    window.signupUser = function () {
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      const firstName = document.getElementById("firstName").value;
      const surname = document.getElementById("surname").value;

      if (!email || !password || !firstName || !surname) {
        showPopup("Please fill all signup fields.");
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          set(ref(db, 'users/' + userCredential.user.uid), {
            firstName: firstName,
            surname: surname,
            email: email
          });
          showPopup("Signup successful!");
        })
        .catch((error) => showPopup(error.message));
    };

    window.loginUser = function () {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      if (!email || !password) {
        showPopup("Please enter email and password.");
        return;
      }

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          showPopup("Login successful!");
          window.location.href = "profile.html";
        })
        .catch((error) => showPopup(error.message));
    };

    window.forgotPassword = function () {
      const email = document.getElementById("loginEmail").value;
      if (!email) {
        showPopup("Please enter your email above first.");
        return;
      }

      sendPasswordResetEmail(auth, email)
        .then(() => showPopup("Password reset email sent! Check your inbox."))
        .catch((error) => showPopup(error.message));
    };
  </script>

<canvas id="bubbleCanvas"></canvas>
<script>
  const canvas = document.getElementById("bubbleCanvas");
  const ctx = canvas.getContext("2d");

  canvas.style.position = "fixed";
  canvas.style.top = 0;
  canvas.style.left = 0;
  canvas.style.width = "100%";
  canvas.style.height = "100%";
  canvas.style.zIndex = 0;
  canvas.style.pointerEvents = "none";

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let bubbles = [];

  function Bubble() {
    this.x = Math.random() * canvas.width;
    this.y = canvas.height + Math.random() * 100;
    this.radius = Math.random() * 4 + 1;
    this.speed = Math.random() * 1 + 0.5;
    this.alpha = Math.random() * 0.5 + 0.3;

    this.update = function () {
      this.y -= this.speed;
      if (this.y < -this.radius) {
        this.y = canvas.height + this.radius;
        this.x = Math.random() * canvas.width;
      }
    };

    this.draw = function () {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
      ctx.fillStyle = "rgba(255, 255, 255," + this.alpha + ")";
      ctx.fill();
    };
  }

  function initBubbles() {
    bubbles = [];
    for (let i = 0; i < 120; i++) {
      bubbles.push(new Bubble());
    }
  }

  function animateBubbles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let i in bubbles) {
      bubbles[i].update();
      bubbles[i].draw();
    }
    requestAnimationFrame(animateBubbles);
  }

  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    initBubbles();
  });

  initBubbles();
  animateBubbles();
</script>

</body>
</html>
