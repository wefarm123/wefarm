<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WEFARM Social</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins|Playfair+Display" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    html, body {
      height: 100%; margin: 0; padding: 0;
    }
    body {
      font-family: "Poppins", sans-serif;
      background: url('signuplogo.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas#bubbleCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(154, 193, 139, 0.95);
      padding: 10px 0;
      text-align: center;
      font-size: 28px;
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      color: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }
    .card-container {
      margin-top: 100px;
      width: 380px;
      max-width: 90vw;
      perspective: 1200px;
      z-index: 1;
    }
    .card {
      width: 100%;
      position: relative;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }
    .card.flipped {
      transform: rotateY(180deg);
    }
    .card-face {
      position: absolute;
      width: 100%;
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      padding: 30px;
      backface-visibility: hidden;
    }
    .card-face h2 {
      color: #2E7D32;
      margin-bottom: 20px;
      font-size: 24px;
    }
    input[type="text"],
    input[type="password"],
    select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #2E7D32;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .card-face.back {
      transform: rotateY(180deg);
    }
    .toggle {
      text-align: center;
      color: #2E7D32;
      margin-top: 10px;
      cursor: pointer;
      font-size: 14px;
    }
    .forgot-link {
      display: block;
      text-align: right;
      font-size: 13px;
      color: #2E7D32;
      margin-top: -8px;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .popup {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      padding: 12px 20px;
      border-radius: 5px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      z-index: 9999;
      display: none;
    }
    @media screen and (max-width: 480px) {
      .card-face h2 { font-size: 20px; }
      button, input, select { font-size: 13px; padding: 10px; }
      header { font-size: 22px; padding: 8px 0; }
    }
  </style>
</head>
<body>
<canvas id="bubbleCanvas"></canvas>
<header>
  WEFARM Social
  <div style="position: absolute; top: 10px; right: 20px;">
    <select id="langSwitch" onchange="toggleLanguage()" style="padding: 4px 8px; border-radius: 4px;">
      <option value="en">English</option>
      <option value="hi">हिन्दी</option>
    </select>
  </div>
</header>
<div class="card-container">
  <div class="card" id="flipCard">
    <div class="card-face front">
      <h2><span id="loginTitle">Login</span></h2>
      <input type="text" id="loginEmail" placeholder="Email" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <a class="forgot-link" onclick="forgotPassword()">Forgot your password?</a>
      <button onclick="loginUser()"><span id="loginBtn">Log In</span></button>
      <div class="toggle" onclick="flipCard()"><span id="createNew">Create New Account</span></div>
    </div>
    <div class="card-face back">
      <h2><span id="signupTitle">Create Account</span></h2>
      <input id="firstName" type="text" placeholder="First Name" />
      <input id="surname" type="text" placeholder="Surname" />
      <input id="signupEmail" type="text" placeholder="Email" />
      <input id="signupPassword" type="password" placeholder="Password" />
      <p><span id="birthdayLabel">Birthday</span></p>
      <select><option>Day</option></select>
      <select><option>Month</option></select>
      <select><option>Year</option></select>
      <a href="#">Why provide my birthdate?</a><br><br>
      <span id="genderLabel">Gender:</span>
      <input type="radio" name="gender"> <span id="femaleLabel">Female</span>
      <input type="radio" name="gender"> <span id="maleLabel">Male</span>
      <br><br>
      <p>By clicking Create an account, you agree to our <a href="#">Terms</a> and our <a href="#">Privacy Policy</a>.</p>
      <button onclick="signupUser()"><span id="signupBtn">Sign Up</span></button>
      <div class="toggle" onclick="flipCard()"><span id="backToLogin">Back to Login</span></div>
    </div>
  </div>
</div>
<div id="popup" class="popup"></div>
<script>
  function toggleLanguage() {
    const lang = document.getElementById("langSwitch").value;
    const content = {
      en: {
        loginTitle: "Login",
        loginBtn: "Log In",
        createNew: "Create New Account",
        signupTitle: "Create Account",
        signupBtn: "Sign Up",
        backToLogin: "Back to Login",
        birthdayLabel: "Birthday",
        genderLabel: "Gender:",
        maleLabel: "Male",
        femaleLabel: "Female"
      },
      hi: {
        loginTitle: "लॉग इन करें",
        loginBtn: "लॉग इन",
        createNew: "नया खाता बनाएं",
        signupTitle: "खाता बनाएं",
        signupBtn: "साइन अप करें",
        backToLogin: "वापस लॉगिन पर जाएं",
        birthdayLabel: "जन्म तिथि",
        genderLabel: "लिंग:",
        maleLabel: "पुरुष",
        femaleLabel: "महिला"
      }
    };
    for (let id in content[lang]) {
      const el = document.getElementById(id);
      if (el) el.innerText = content[lang][id];
    }
  }
</script>
</body>
</html>
