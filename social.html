<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WEFARM Login</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: url('signuplogo.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .lang-select {
      position: absolute;
      top: 20px;
      right: 25px;
      z-index: 10;
    }

    .lang-select select {
      padding: 6px 10px;
      font-size: 13px;
      border-radius: 6px;
      border: none;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      font-weight: 600;
    }

    .container {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      max-width: 1000px;
      width: 80%;
    }

    .left-box {
  flex: 1;
  padding: 20px;
  color: white;
}
    .left-box h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .left-box p {
      font-size: 18px;
    }

    .flip-container {
      flex: 1;
      perspective: 1000px;
      max-width: 400px;
      position: relative;
    }

    .flipper {
      transition: 0.6s;
      transform-style: preserve-3d;
      position: relative;
      width: 100%;
      height: 100%;
    }

    .login-box, .reset-box {
      backface-visibility: hidden;
      position: absolute;
      width: 100%;
      top: 0;
      left: 0;
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    .login-box {
      z-index: 2;
      transform: rotateY(0deg);
    }

    .reset-box {
      transform: rotateY(180deg);
    }

    .flip-container.flip .flipper {
      transform: rotateY(180deg);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    form h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input, select {
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      padding: 12px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button .spinner {
      border: 3px solid white;
      border-top: 3px solid transparent;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      margin-right: 10px;
      animation: spin 0.8s linear infinite;
      display: none;
    }

    button.loading .spinner {
      display: inline-block;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    a {
      text-decoration: none;
      text-align: center;
    }

    #errorMessage,
    #resetMessage {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
      color: red;
    }

    @media (max-width: 768px) {
      body {
        background-position: center;
        background-size: cover;
        overflow-y: auto;
        padding: 20px 0;
      }

      .container {
        flex-direction: column;
        width: 95%;
        padding: 20px;
        margin-top: 30px;
      }

      .left-box {
        text-align: center;
        padding: 10px;
        flex: unset;
        width: 100%;
      }

      .left-box h1 {
        font-size: 32px;
      }

      .left-box p {
        font-size: 16px;
      }

      .flip-container {
        width: 100%;
        margin-top: 20px;
        max-width: 100%;
      }

      .login-box,
      .reset-box {
        padding: 20px;
        width: 100%;
        font-size: 15px;
      }

      form h2 {
        font-size: 22px;
        margin-bottom: 15px;
      }

      input, button {
        font-size: 15px;
      }

      .lang-select select {
        font-size: 12px;
        padding: 4px 8px;
      }

      .lang-select {
        top: 15px;
        right: 15px;
      }

      .btn-text {
        font-size: 14px;
      }

      .spinner {
        width: 16px;
        height: 16px;
        border-width: 2px;
      }
    }
  </style>
</head>
<body>

  <!-- üåê Language Select -->
  <div class="lang-select">
    <select id="languageSelect">
      <option selected>Hinglish</option>
      <option>English</option>
      <option>‡§π‡§ø‡§Ç‡§¶‡•Ä</option>
    </select>
  </div>

  <div class="container">
    <!-- Branding -->
    <div class="left-box">
      <h1>WEFARM</h1>
      <p>üå± Kheti ki duniya, ab online!<br>Connect with farmers. Share your farm. Grow together. üöú</p>
    </div>

    <!-- Flip Card Container -->
    <div class="flip-container" id="flipCard">
      <div class="flipper">

        <!-- Login Form -->
        <div class="login-box">
          <form id="loginForm">
            <h2 id="loginTitle">üë®‚Äçüåæ Login</h2>
            <input type="email" id="email" placeholder="Enter email" required />
            <input type="password" id="password" placeholder="Enter password" required />
            <button id="loginBtn" type="submit">
              <span class="spinner"></span>
              <span class="btn-text">Login</span>
            </button>
            <div id="errorMessage"></div>
            <p>üë§ New here? <a href="signup.html" id="signupLink" style="color:white;"><b>Sign Up Now</b></a></p>
            <p><a href="#" onclick="flipToReset()" id="forgotLink" style="color:orange;">üîÅ Forgot your password?</a></p>
          </form>
        </div>

        <!-- Password Reset Form -->
        <div class="reset-box">
          <form id="resetForm">
            <h2 id="resetTitle">üîê Reset Password</h2>
            <input type="email" id="resetEmail" placeholder="Enter your email" required />
            <button type="submit" id="resetBtn">üì© Send Reset Email</button>
            <button type="button" onclick="flipBack()" id="cancelBtn">‚Ü©Ô∏è Cancel</button>
            <div id="resetMessage"></div>
          </form>
        </div>

      </div>
    </div>
  </div>

  <!-- Firebase + Language Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCop_ZiP-q7YSWB54kYytKoJKvjFecoiRU",
      authDomain: "wefarmproject.firebaseapp.com",
      projectId: "wefarmproject",
      storageBucket: "wefarmproject.appspot.com",
      messagingSenderId: "260514820964",
      appId: "1:260514820964:web:400135c256ed2554388071"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Login functionality
    const loginForm = document.getElementById("loginForm");
    const loginBtn = document.getElementById("loginBtn");
    const spinner = loginBtn.querySelector(".spinner");
    const btnText = loginBtn.querySelector(".btn-text");
    const errorMessage = document.getElementById("errorMessage");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      loginBtn.classList.add("loading");
      spinner.style.display = "inline-block";
      btnText.textContent = "Logging in...";
      loginBtn.disabled = true;
      errorMessage.textContent = "";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "profile.html";
      } catch (error) {
        errorMessage.textContent = "‚ùå " + error.message;
      } finally {
        loginBtn.disabled = false;
        loginBtn.classList.remove("loading");
        spinner.style.display = "none";
        btnText.textContent = "Login";
      }
    });

    // Flip logic
    const flipCard = document.getElementById("flipCard");
    window.flipToReset = () => flipCard.classList.add("flip");
    window.flipBack = () => {
      flipCard.classList.remove("flip");
      document.getElementById("resetMessage").textContent = "";
    };

    // Password reset
    document.getElementById("resetForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("resetEmail").value.trim();
      const msg = document.getElementById("resetMessage");
      msg.textContent = "‚è≥ Sending reset email...";
      try {
        await sendPasswordResetEmail(auth, email);
        msg.textContent = "‚úÖ Reset email sent! Check your inbox.";
        setTimeout(flipBack, 2500);
      } catch (error) {
        msg.textContent = "‚ùå " + error.message;
      }
    });

    // Language Switcher
    const langData = {
      English: {
        loginTitle: "üë®‚Äçüåæ Login",
        emailPlaceholder: "Enter email",
        passwordPlaceholder: "Enter password",
        signupText: "Sign Up Now",
        forgotText: "üîÅ Forgot your password?",
        resetTitle: "üîê Reset Password",
        resetEmailPlaceholder: "Enter your email",
        sendReset: "üì© Send Reset Email",
        cancel: "‚Ü©Ô∏è Cancel"
      },
      ‡§π‡§ø‡§Ç‡§¶‡•Ä: {
        loginTitle: "üë®‚Äçüåæ ‡§≤‡•â‡§ó‡§ø‡§® ‡§ï‡§∞‡•á‡§Ç",
        emailPlaceholder: "‡§à‡§Æ‡•á‡§≤ ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç",
        passwordPlaceholder: "‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§° ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç",
        signupText: "‡§∏‡§æ‡§á‡§®‡§Ö‡§™ ‡§ï‡§∞‡•á‡§Ç",
        forgotText: "üîÅ ‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§° ‡§≠‡•Ç‡§≤ ‡§ó‡§è?",
        resetTitle: "üîê ‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§° ‡§∞‡•Ä‡§∏‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç",
        resetEmailPlaceholder: "‡§Ö‡§™‡§®‡§æ ‡§à‡§Æ‡•á‡§≤ ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç",
        sendReset: "üì© ‡§∞‡•Ä‡§∏‡•á‡§ü ‡§à‡§Æ‡•á‡§≤ ‡§≠‡•á‡§ú‡•á‡§Ç",
        cancel: "‚Ü©Ô∏è ‡§∞‡§¶‡•ç‡§¶ ‡§ï‡§∞‡•á‡§Ç"
      },
      Hinglish: {
        loginTitle: "üë®‚Äçüåæ Login",
        emailPlaceholder: "Email daaliye",
        passwordPlaceholder: "Password daaliye",
        signupText: "Sign Up Now",
        forgotText: "üîÅ Password bhool gaye?",
        resetTitle: "üîê Reset Password",
        resetEmailPlaceholder: "Email daaliye",
        sendReset: "üì© Reset bhejein",
        cancel: "‚Ü©Ô∏è Wapas"
      }
    };

    document.getElementById("languageSelect").addEventListener("change", (e) => {
      const selectedLang = e.target.value;
      const text = langData[selectedLang] || langData.English;

      document.getElementById("loginTitle").textContent = text.loginTitle;
      document.getElementById("email").placeholder = text.emailPlaceholder;
      document.getElementById("password").placeholder = text.passwordPlaceholder;
      document.getElementById("signupLink").innerHTML = `<b>${text.signupText}</b>`;
      document.getElementById("forgotLink").textContent = text.forgotText;

      document.getElementById("resetTitle").textContent = text.resetTitle;
      document.getElementById("resetEmail").placeholder = text.resetEmailPlaceholder;
      document.getElementById("resetBtn").textContent = text.sendReset;
      document.getElementById("cancelBtn").textContent = text.cancel;
    });
  </script>
</body>
</html>
