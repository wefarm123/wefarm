<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WEFARM Social</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap + Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('signuplogo.png') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
    }

    .left-box {
      padding: 40px;
    }

    .left-box h1 {
      font-size: 3rem;
      color: #fff;
      font-weight: 800;
      text-shadow: 0 1px 5px rgba(0, 0, 0, 0.6);
    }

    .left-box p {
      font-size: 1.2rem;
      color: #f2f2f2;
      margin-top: 20px;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4);
    }

    .right-box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0px 6px 25px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .form-control {
      height: 45px;
      margin-bottom: 15px;
      background: #ffffffcc;
      border-radius: 10px;
    }

    .btn-shiny {
      position: relative;
      display: inline-block;
      background-color: transparent;
      color: #2E7D32;
      border: 2px solid #2E7D32;
      padding: 12px;
      width: 100%;
      border-radius: 10px;
      font-weight: bold;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .btn-shiny::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.6), transparent);
      transition: left 0.7s ease;
    }

    .btn-shiny:hover::before {
      left: 100%;
    }

    .btn-shiny:hover {
      background-color: #2E7D32;
      color: white;
    }

    .lang-select {
      position: absolute;
      top: 10px;
      right: 20px;
    }
  </style>
</head>
<body>

<div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
  <div class="row w-100 align-items-center justify-content-center">
    
    <!-- Branding -->
    <div class="col-md-6 left-box text-center text-md-start">
      <h1>WEFARM</h1>
      <p>üå± Kheti ki duniya, ab online! <br> Connect with farmers. Share your farm. Grow together. üöú</p>
    </div>

    <!-- Login Box -->
    <div class="col-md-4 right-box">
      <div class="lang-select">
        <select id="language" onchange="changeLang(this.value)">
          <option value="en">English</option>
          <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option>
          <option value="hinglish" selected>Hinglish</option>
        </select>
      </div>

      <h3 id="formTitle">üë®‚Äçüåæ Login</h3>
      <input type="text" id="farmerEmail" placeholder="Email or Phone" class="form-control" />
      <input type="password" id="farmerPassword" placeholder="Password" class="form-control" />

      <button onclick="loginFarmer()" class="btn-shiny">üîê Login</button>

      <p class="mt-2 text-center">
        üë§ New here? <a href="signup.html">Or Sign Up Now</a>
      </p>
    </div>
  </div>
</div>

<!-- Firebase SDK (v9 Modular) -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCop_ZiP-q7YSWB54kYytKoJKvjFecoiRU",
    authDomain: "wefarmproject.firebaseapp.com",
    projectId: "wefarmproject",
    storageBucket: "wefarmproject.appspot.com",
    messagingSenderId: "260514820964",
    appId: "1:260514820964:web:400135c256ed2554388071"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  window.loginFarmer = async function () {
    const email = document.getElementById("farmerEmail").value;
    const password = document.getElementById("farmerPassword").value;

    try {
      await signInWithEmailAndPassword(auth, email, password);
      alert("‚úÖ Login successful! Redirecting...");
      window.location.href = "dashboard.html";
    } catch (error) {
      alert("‚ùå " + error.message);
    }
  };

  // Language switching
  const langContent = {
    en: { formTitle: "üë®‚Äçüåæ Login", email: "Email", password: "Password" },
    hi: { formTitle: "üë®‚Äçüåæ ‡§≤‡•â‡§ó‡§ø‡§®", email: "‡§à‡§Æ‡•á‡§≤", password: "‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§°" },
    hinglish: { formTitle: "üë®‚Äçüåæ Login", email: "Email / ‡§à‡§Æ‡•á‡§≤", password: "Password / ‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§°" }
  };

  window.changeLang = function (lang) {
    document.getElementById("formTitle").textContent = langContent[lang].formTitle;
    document.getElementById("farmerEmail").placeholder = langContent[lang].email;
    document.getElementById("farmerPassword").placeholder = langContent[lang].password;
  };

  document.addEventListener("DOMContentLoaded", () => {
    changeLang("hinglish");
  });
</script>

</body>
</html>
