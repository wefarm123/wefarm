<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WEFARM Login</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: url('signuplogo.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .lang-select {
      position: absolute;
      top: 20px;
      right: 25px;
      z-index: 10;
    }

    .lang-select select {
      padding: 6px 10px;
      font-size: 13px;
      border-radius: 6px;
      border: none;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      font-weight: 600;
    }

    .container {
      backdrop-filter: blur(16px);
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      max-width: 1000px;
      width: 90%;
    }

    .left-box {
      flex: 1;
      padding: 20px;
      color: white;
    }

    .left-box h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .left-box p {
      font-size: 18px;
    }

    .flip-container {
      flex: 1;
      perspective: 1000px;
      max-width: 400px;
      position: relative;
    }

    .flipper {
      transition: 0.6s;
      transform-style: preserve-3d;
      position: relative;
      width: 100%;
      height: 100%;
    }

    .login-box, .reset-box {
      backface-visibility: hidden;
      position: absolute;
      width: 100%;
      top: 0;
      left: 0;
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    .login-box {
      z-index: 2;
      transform: rotateY(0deg);
    }

    .reset-box {
      transform: rotateY(180deg);
    }

    .flip-container.flip .flipper {
      transform: rotateY(180deg);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    form h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input, select {
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      padding: 12px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button .spinner {
      border: 3px solid white;
      border-top: 3px solid transparent;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      margin-right: 10px;
      animation: spin 0.8s linear infinite;
      display: none;
    }

    button.loading .spinner {
      display: inline-block;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    a {
      color: #2e7d32;
      text-decoration: none;
      text-align: center;
    }

    a:hover {
      text-decoration: underline;
    }

    #errorMessage,
    #resetMessage {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
      color: red;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      .left-box {
        text-align: center;
        padding: 20px;
      }

      .flip-container {
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- üåê Language Select -->
  <div class="lang-select">
    <select id="languageSelect">
      <option>Hinglish</option>
      <option>English</option>
      <option>Hindi</option>
    </select>
  </div>

  <div class="container">
    <!-- Branding -->
    <div class="left-box">
      <h1>WEFARM</h1>
      <p>üå± Kheti ki duniya, ab online!<br>Connect with farmers. Share your farm. Grow together. üöú</p>
    </div>

    <!-- Flip Card Container -->
    <div class="flip-container" id="flipCard">
      <div class="flipper">

        <!-- Login Form -->
        <div class="login-box">
          <form id="loginForm">
            <h2>üë®‚Äçüåæ Login</h2>
            <input type="email" id="email" placeholder="Enter email" required />
            <input type="password" id="password" placeholder="Enter password" required />
            <button id="loginBtn" type="submit">
              <span class="spinner"></span>
              <span class="btn-text">Login</span>
            </button>
            <div id="errorMessage"></div>
            <p>üë§ New here? <a href="signup.html"><b>Sign Up Now</b></a></p>
            <p><a href="#" onclick="flipToReset()">üîÅ Forgot your password?</a></p>
          </form>
        </div>

        <!-- Password Reset Form -->
        <div class="reset-box">
          <form id="resetForm">
            <h2>üîê Reset Password</h2>
            <input type="email" id="resetEmail" placeholder="Enter your email" required />
            <button type="submit">üì© Send Reset Email</button>
            <button type="button" onclick="flipBack()">‚Ü©Ô∏è Cancel</button>
            <div id="resetMessage"></div>
          </form>
        </div>

      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCop_ZiP-q7YSWB54kYytKoJKvjFecoiRU",
      authDomain: "wefarmproject.firebaseapp.com",
      projectId: "wefarmproject",
      storageBucket: "wefarmproject.appspot.com",
      messagingSenderId: "260514820964",
      appId: "1:260514820964:web:400135c256ed2554388071"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById("loginForm");
    const loginBtn = document.getElementById("loginBtn");
    const spinner = loginBtn.querySelector(".spinner");
    const btnText = loginBtn.querySelector(".btn-text");
    const errorMessage = document.getElementById("errorMessage");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      loginBtn.classList.add("loading");
      spinner.style.display = "inline-block";
      btnText.textContent = "Logging in...";
      loginBtn.disabled = true;
      errorMessage.textContent = "";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "profile.html";
      } catch (error) {
        errorMessage.textContent = "‚ùå " + error.message;
      } finally {
        loginBtn.disabled = false;
        loginBtn.classList.remove("loading");
        spinner.style.display = "none";
        btnText.textContent = "Login";
      }
    });

    // Flip card logic
    const flipCard = document.getElementById("flipCard");

    window.flipToReset = () => flipCard.classList.add("flip");
    window.flipBack = () => {
      flipCard.classList.remove("flip");
      document.getElementById("resetMessage").textContent = "";
    };

    document.getElementById("resetForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("resetEmail").value.trim();
      const msg = document.getElementById("resetMessage");
      msg.textContent = "‚è≥ Sending reset email...";
      try {
        await sendPasswordResetEmail(auth, email);
        msg.textContent = "‚úÖ Reset email sent! Check your inbox.";
        setTimeout(flipBack, 2500);
      } catch (error) {
        msg.textContent = "‚ùå " + error.message;
      }
    });
  </script>
</body>
</html>
