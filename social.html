<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WEFARM Social</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins|Playfair+Display" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      background-image: linear-gradient(135deg, rgba(52, 152, 219,0.5) 0%,rgba(243, 65, 65, 0.4) 100%), url('signuplogo.png');
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    header {
      position: relative;
      background-color: rgba(154, 193, 139, 0.95);
      padding: 10px 0;
      width: 100%;
      text-align: center;
      font-size: 28px;
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      color: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      z-index: 2;
    }

    .card-container {
      width: 380px;
      height: auto;
      perspective: 1200px;
      z-index: 2;
    }

    .card {
      width: 100%;
      position: relative;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      padding: 30px;
      backface-visibility: hidden;
    }

    .card-face.back {
      transform: rotateY(180deg);
    }

    .card-face h2 {
      color: #2E7D32;
      margin-bottom: 20px;
      font-size: 24px;
    }

    input[type="text"],
    input[type="password"],
    select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2E7D32;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .toggle {
      text-align: center;
      color: #2E7D32;
      margin-top: 10px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="co" class="container">
    <canvas id="c"></canvas>

    <header>WEFARM Social</header>

    <div class="card-container">
      <div class="card" id="flipCard">
        <!-- Login Side -->
        <div class="card-face front">
          <h2>Login</h2>
          <input type="text" id="loginEmail" placeholder="Email" />
          <input type="password" id="loginPassword" placeholder="Password" />
          <button onclick="loginUser()">Log In</button>
          <div class="toggle" onclick="flipCard()">Create New Account</div>
        </div>

        <!-- Signup Side -->
        <div class="card-face back">
          <h2>Create Account</h2>
          <input id="firstName" type="text" placeholder="First Name" />
          <input id="surname" type="text" placeholder="Surname" />
          <input id="signupEmail" type="text" placeholder="Email" />
          <input id="signupPassword" type="password" placeholder="Password" />
          <p>Birthday</p>
          <select><option>Day</option></select>
          <select><option>Month</option></select>
          <select><option>Year</option></select>
          <a href="#">Why provide my birthdate?</a><br><br>
          <input type="radio" name="gender"> Female
          <input type="radio" name="gender"> Male
          <br><br>
          <p>By clicking Create an account, you agree to our <a href="#">Terms</a> and our <a href="#">Privacy Policy</a>.</p>
          <button onclick="signupUser()">Sign Up</button>
          <div class="toggle" onclick="flipCard()">Back to Login</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function flipCard() {
      document.getElementById("flipCard").classList.toggle("flipped");
    }

    window.onload = function () {
      let width = window.innerWidth;
      let height = window.innerHeight;
      let canvas = document.getElementById('c');
      let ctx = canvas.getContext('2d');
      canvas.width = width;
      canvas.height = height;
      let animateHeader = true;

      let circles = [];
      for (let x = 0; x < width * 0.5; x++) {
        circles.push(new Circle());
      }

      function Circle() {
        this.pos = { x: Math.random() * width, y: height + Math.random() * 100 };
        this.alpha = 0.1 + Math.random() * 0.3;
        this.scale = 0.1 + Math.random() * 0.3;
        this.velocity = Math.random();
        this.draw = function () {
          if (this.alpha <= 0) {
            this.pos.y = height + Math.random() * 100;
            this.alpha = 0.1 + Math.random() * 0.3;
            this.scale = 0.1 + Math.random() * 0.3;
            this.velocity = Math.random();
          }
          this.pos.y -= this.velocity;
          this.alpha -= 0.0005;
          ctx.beginPath();
          ctx.arc(this.pos.x, this.pos.y, this.scale * 10, 0, 2 * Math.PI, false);
          ctx.fillStyle = 'rgba(255,255,255,' + this.alpha + ')';
          ctx.fill();
        };
      }

      function animate() {
        if (animateHeader) {
          ctx.clearRect(0, 0, width, height);
          for (let i in circles) {
            circles[i].draw();
          }
        }
        requestAnimationFrame(animate);
      }

      animate();
    };
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCop_ZiP-q7YSWB54kYytKoJKvjFecoiRU",
      authDomain: "wefarmproject.firebaseapp.com",
      databaseURL: "https://wefarmproject-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "wefarmproject",
      storageBucket: "wefarmproject.firebasestorage.app",
      messagingSenderId: "260514820964",
      appId: "1:260514820964:web:400135c256ed2554388071"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    window.signupUser = function () {
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      const firstName = document.getElementById("firstName").value;
      const surname = document.getElementById("surname").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          set(ref(db, 'users/' + userCredential.user.uid), {
            firstName: firstName,
            surname: surname,
            email: email
          });
          alert("Signup successful!");
        })
        .catch((error) => alert(error.message));
    };

    window.loginUser = function () {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Login successful!");
          window.location.href = "profile.html";
        })
        .catch((error) => alert(error.message));
    };
  </script>
</body>
</html>
