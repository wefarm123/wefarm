<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WEFARM Feed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f2f5;
    }
    .navbar {
      background-color: #2E7D32;
    }
    .navbar-brand, .nav-link, .btn-logout {
      color: white !important;
      font-weight: 600;
    }
    .sidebar, .rightbar {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
    }
    .feed-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    .post-textarea {
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 10px;
      resize: none;
    }
  </style>
</head>
<body>

<!-- 🔝 Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="#">🌱 WEFARM Social</a>
    <button class="btn btn-outline-light ms-auto btn-logout" onclick="logoutFarmer()">🚪 Logout</button>
  </div>
</nav>

<!-- 📄 Page Layout -->
<div class="container mt-4">
  <div class="row">

    <!-- 👤 Left Sidebar -->
    <div class="col-md-3 sidebar">
      <h5>👨‍🌾 Your Profile</h5>
      <p><strong>Name:</strong> <span id="farmerName">Loading...</span></p>
      <p><strong>Groups:</strong></p>
      <ul>
        <li>🍅 Tomato Growers</li>
        <li>🌾 Organic Farmers</li>
      </ul>
    </div>

    <!-- 📢 Center Feed -->
    <div class="col-md-6">
      <!-- Post Input -->
      <div class="feed-card">
        <textarea id="postContent" class="post-textarea" rows="3" placeholder="क्या आज आपने खेत में कुछ नया किया? Share your farm update..."></textarea>
        <button onclick="submitPost()" class="btn btn-success mt-2">📤 Post</button>
      </div>

      <!-- Post List -->
      <div id="postList"></div>
    </div>

    <!-- 🔔 Right Sidebar -->
    <div class="col-md-3 rightbar">
      <h5>🔔 Notifications</h5>
      <p>No new notifications</p>
    </div>

  </div>
</div>

<!-- Scripts -->
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCop_ZiP-q7YSWB54kYytKoJKvjFecoiRU",
    authDomain: "wefarmproject.firebaseapp.com",
    projectId: "wefarmproject",
    storageBucket: "wefarmproject.firebasestorage.app",
    messagingSenderId: "260514820964",
    appId: "1:260514820964:web:400135c256ed2554388071"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // 👤 Get Farmer Info
  auth.onAuthStateChanged(user => {
    if (user) {
      db.collection("farmers").doc(user.uid).get().then(doc => {
        document.getElementById("farmerName").innerText = doc.data().name;
      });
      loadPosts();
    } else {
      window.location.href = "social.html";
    }
  });

  // 📝 Submit Post
  async function submitPost() {
    const content = document.getElementById("postContent").value;
    const user = auth.currentUser;
    if (content.trim() === "") return;

    await db.collection("posts").add({
      uid: user.uid,
      content: content,
      createdAt: new Date().toISOString()
    });
    document.getElementById("postContent").value = "";
    loadPosts();
  }

  // 📄 Load Posts
  async function loadPosts() {
    const postList = document.getElementById("postList");
    postList.innerHTML = "";

    const querySnapshot = await db.collection("posts").orderBy("createdAt", "desc").get();
    querySnapshot.forEach(async doc => {
      const post = doc.data();
      const userDoc = await db.collection("farmers").doc(post.uid).get();
      const name = userDoc.exists ? userDoc.data().name : "Farmer";

      const postDiv = document.createElement("div");
      postDiv.classList.add("feed-card");
      postDiv.innerHTML = `
        <h6>${name}</h6>
        <p>${post.content}</p>
        <small class="text-muted">${new Date(post.createdAt).toLocaleString()}</small>
      `;
      postList.appendChild(postDiv);
    });
  }

  // 🚪 Logout
  function logoutFarmer() {
    auth.signOut().then(() => {
      window.location.href = "social.html";
    });
  }
</script>

</body>
</html>
