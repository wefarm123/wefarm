<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: 'Poppins', sans-serif;

    }
    .navbar {

    }

    }

    }
  </style>
</head>
<body>

<!-- ðŸ” Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="#">ðŸŒ± WEFARM</a>
    <button class="btn btn-outline-light ms-auto btn-logout" onclick="logoutFarmer()">ðŸšª Logout</button>
  </div>
</nav>

<!-- ðŸ“„ Layout -->
<div class="container mt-4">
  <div class="row">

    <!-- ðŸ§‘â€ðŸŒ¾ Left Sidebar -->
    <div class="col-md-3 sidebar">
      <h5>ðŸ‘¤ Farmer Profile</h5>
      <p><strong>Name:</strong> <span id="farmerName">Loading...</span></p>
      <hr>
      <h6>ðŸ‘¥ Groups</h6>
      <ul>
        <li>Polyhouse Farmers</li>
        <li>Organic Lovers</li>
        <li>Hydroponics India</li>
      </ul>
    </div>

    <!-- ðŸ“° Feed (Center) -->
    <div class="col-md-6">
      
      <!-- ðŸ“¸ Post Input Box -->
      <div class="post-top">
        <textarea id="postContent" class="post-textarea" rows="3" placeholder="à¤•à¥à¤¯à¤¾ à¤†à¤œ à¤†à¤ªà¤¨à¥‡ à¤–à¥‡à¤¤ à¤®à¥‡à¤‚ à¤•à¥à¤› à¤¨à¤¯à¤¾ à¤•à¤¿à¤¯à¤¾? Share your update..."></textarea>
        <button onclick="submitPost()" class="btn btn-success mt-2 w-100">ðŸ“¤ Post</button>
      </div>

      <!-- ðŸ—‚ï¸ Newsfeed List -->
      <div id="postList" class="mt-4"></div>
    </div>

    <!-- ðŸ”” Right Sidebar -->
    <div class="col-md-3 rightbar">
      <h5>ðŸ”” Notifications</h5>
      <ul>

        <li>You joined Hydroponics Group</li>

  </div>
</div>

<!-- Firebase Scripts -->
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCop_ZiP-q7YSWB54kYytKoJKvjFecoiRU",
    authDomain: "wefarmproject.firebaseapp.com",
    projectId: "wefarmproject",
    storageBucket: "wefarmproject.firebasestorage.app",
    messagingSenderId: "260514820964",
    appId: "1:260514820964:web:400135c256ed2554388071"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  auth.onAuthStateChanged(user => {
    if (user) {
      db.collection("farmers").doc(user.uid).get().then(doc => {
        document.getElementById("farmerName").innerText = doc.data().name;
      });
      loadPosts();
    } else {
      window.location.href = "social.html";
    }
  });

  async function submitPost() {
    const content = document.getElementById("postContent").value;
    const user = auth.currentUser;
    if (content.trim() === "") return;

    await db.collection("posts").add({
      uid: user.uid,
      content: content,
      createdAt: new Date().toISOString()
    });
    document.getElementById("postContent").value = "";
    loadPosts();
  }

  async function loadPosts() {
    const postList = document.getElementById("postList");
    postList.innerHTML = "";

    const querySnapshot = await db.collection("posts").orderBy("createdAt", "desc").get();
    querySnapshot.forEach(async doc => {
      const post = doc.data();
      const userDoc = await db.collection("farmers").doc(post.uid).get();
      const name = userDoc.exists ? userDoc.data().name : "Farmer";

      const postDiv = document.createElement("div");
      postDiv.classList.add("feed-card");
      postDiv.innerHTML = `
        <h6>${name}</h6>
        <p>${post.content}</p>
        <small class="text-muted">${new Date(post.createdAt).toLocaleString()}</small>
      `;
      postList.appendChild(postDiv);
    });
  }

  function logoutFarmer() {
    auth.signOut().then(() => {
      window.location.href = "social.html";
    });
  }
</script>

</body>
</html>
